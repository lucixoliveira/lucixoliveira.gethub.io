  <form action="http://golearntocode.com/forms" method="get">
  <div class="form-group">

    <input type="text" class="form-control" placeholder="Enter First and Last name" id="Name" name="Name">
  </div>
  <div class="form-group">

    <input type="text" class="form-control" placeholder="Number, street and unit" id="Address" name="Address">
  </div>
  <div class="form-group">
    <label for="InputFile">Submit your picture</label>
    <input type="file" id="InputFile">
    <p class="help-block">This picture will be only used internally to manage your membership information.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Agree with the terms and conditions
    </label>
  </div>
  <button type="submit" class="btn btn-sucess">Submit</button>
</form>
