oor, Unit, etc.</label></fieldset><div class="half_form visible"><p class="edit_zip_bubble open-sans-semibold">Changing your shipping zip code may change your order total.</p><p class="edit_zip_warning open-sans-semibold">We optimize prices based on your zip code. If you change your zip code, we will recalculate your prices and Bonus Savings to get you the best prices for your new zip code.</p><div class="zip-container"><fieldset class="with-placeholder"><span class="zip_label">Zip Code</span><input type="text" data-ng-model="shipping.zipCode" readonly disabled name="shippingZip" required class="input disabled"></fieldset><span class="city_state">{{zipCity | cityName }} {{zipState}}</span><a href data-ng-click="editZipCode()" class="edit">Edit</a></div></div><fieldset class="with-placeholder full_field"><input tabindex="8" type="text" data-ng-model="shipping.phone" name="shippingPhone" data-jet-placeholder data-jet-phone-valid class="input"><label data-ng-show="!shipping.phone" class="placeholder">Phone Number</label></fieldset><p class="form_error open-sans-regular hide required_fields">Please enter required fields</p><p class="form_error open-sans-regular hide email">Please enter a valid email.</p><p class="form_error open-sans-regular hide address">The shipping address is not valid</p><p class="form_error open-sans-regular hide password">Password must be at least 8 characters. Go jet it!</p><p class="form_error open-sans-regular hide uniqueEmail">You look familiar. An account already exists with that email address.</p><p class="form_error open-sans-regular hide differentpassword">The passwords you entered don't quite match. Try again.</p><p class="form_error open-sans-regular hide zip">This one's important! Please enter a valid zip code.</p><p class="form_error open-sans-regular hide unkown">An unknown error occured</p><div class="button"><input type="submit" value="{{formButtonText}}" data-ng-click="submitShippingForm()" class="next next_shipping_form"></div></d lass="title open-sans-semibold">Create Account</div><div class="input"><input type="text" placeholder="Email" name="email" class="required"></div><div class="input"><input type="password" placeholder="Password" name="password" class="required"></div><div class="input"><input type="password" placeholder="Confirm Password" name="confirm_password" class="required"></div><div class="input"><input type="text" placeholder="First Name" name="first_name" class="required"></div><div class="input"><input type="text" placeholder="Last Name" name="last_name" class="required"></div><div class="error_message open-sans-regular"></div><a href class="submit"><span class="open-sans-bold">Create Account</span><div class="spinner"><div class="img retina_background"></div></div></a><div class="links open-sans-regular clearfix"><a href class="login">Sign in as existing user</a></div><div class="social open-sans-regular hide"><a href class="facebook"><span>Sign in with Facebook</span><div class="spinner"><div class="img retina_background"></div></div></a><a href class="twitter"><span>Sign in with Twitter</span><div class="spinner"><div class="img retina_background"></div></div></a></div><input type="submit" class="way_off_screen"></form></div><!-- Forgot password:--><div data-ng-style="{'top': resolution.height &lt; 287 ? 0 : (resolution.height - 287) / 2 }" class="screen forgot"><a href class="close retina_background"></a><form><div class="title open-sans-semibold">Forgot your password?</div><p class="open-sans-regular forgot_instructions">We will send you password reset instructions to the email address associated with your account.</p><div class="input"><input type="text" placeholder="Type your email" name="email" class="required"></div><div class="error_message open-sans-regular"></div><a href class="submit"><span class="open-sans-bold">Send instructions</span><div class="spinner"><div class="img retina_background"></div></div></a><div class="links open-sans-regular clearfix"></div><input type="submit" class="way_off_screen"></form></div><!-- Forgot password:--><div data-ng-style="{'top': resolution.height &lt; 287 ? 0 : (resolution.height - 287) / 2 }" class="screen sent_forgot"><a href class="close retina_background"></a><form><div class="title open-sans-semibold">Check your email.</div><p class="open-sans-regular forgot_instructions">We've emailed you a link to a page where you can easily create a new password.</p><div class="checkmark"></div></form></div><!-- Loading screen:--><div class="screen loading"><div class="big_spinner"><div class="img retina_background"></div></div></div></div></script><script type="text/ng-template" id="views/free-trial-modal.html"><div data-ng-controller="FreeTrialController"><div data-jet-free-trial-modal></div></div></script><script type="text/ng-template" id="views/free-trial-modal-directive.html"><div id="free_trial_modal"><div data-ng-style="{'top': resolution.height &lt; 458 ? 0 : (resolution.height - 458) / 2 }" class="screen"><div class="trial-header"><div class="copy open-sans-bold">Free Trial Offer Details</div><a href class="close retina_background"></a></div><div class="trial-content"><p class="copy bold-copy open-sans-bold">Take Jet for a spin.  Start your free 60 day trial today.​</p><p class="copy open-sans-regular">Your Jet Membership, including the 60 day trial offer, begins when you click<a href class="purple-copy open-sans-bold trial-code">&nbsp;“XXXX”</a>&nbsp;during the registration process.  As a trial member, you get access to millions of products at super low prices.  If you shop the site and love the great prices, do nothing and your membership will automatically continue at the annual subscription rate of $49.99.</p><p class="copy open-sans-regular">If you decide to cancel, we’ll be sad but promise to make it easy to walk away.  Simply go to<a href class="purple-copy open-sans-bold trial-code">&nbsp;XXXX</a>&nbsp;and follow the simple cancellation instructions.  This trial offer is only available to new members and cannot be combined with any other offer.</p><p class="copy bold-copy open-sans-bold">Our Risk-Free Membership Guarantee:​</p><p class="copy open-sans-regular">We guarantee that you will save the $49.99 annual cost of membership or we will refund the difference.<br>So give us a try.  It’s 100% risk-free.</p><a href class="purple-copy get-started open-sans-bold">Get Started</a><p class="copy last open-sans-regular">Want to learn more about how Jet works to save you money?&nbsp;<a href class="purple-copy learn-more open-sans-bold">Learn More​</a></p></div></div></div></script><script type="text/ng-template" id="views/info-modal.html"><div info-modal-launcher></div></script><script type="text/ng-template" id="views/info-modal-directive.html"><div id="smart_cart_modal"><div data-ng-style="{'top': resolution.height &lt; 458 ? 0 : (resolution.height - 458) / 2 }" class="screen"><div class="modal-header"><div class="smart-cart-icon"></div></div><div class="modal-content"><div class="title">Smart Cart Bonus</div><p data-ng-show="cartquantity === 0" class="copy open-sans-regular no-cart-items">Once you have added an item to your cart, buying other items that can be delivered from the same location will save you money. Add those items to unlock a Smart Cart Bonus</p><p data-ng-show="cartquantity === 1" class="copy open-sans-regular one-cart-item">Buy this with the item already in your cart to unlock a Smart Cart Bonus.</p><p data-ng-show="cartquantity &gt; 1" class="copy open-sans-regular many-cart-items">Buy this with the items already in your cart to unlock a Smart Cart Bonus.</p><a href class="close button">Got it!</a></div></div></div></script><script type="text/ng-template" id="views/jet-modal.html"><div data-jet-modal-launcher></div></script><script type="text/ng-template" id="views/jet-modal-directive.html"><div id="jet_modal"><div data-ng-style="{'top': resolution.height &lt; 458 ? 0 : (resolution.height - 458) / 2 }" class="screen"><div class="modal-header"><div class="smart-cart-icon"></div></div><div class="modal-content"><div class="title">{{ modaltitle }}</div><p class="copy open-sans-regular">{{ modalmessage }}</p><a href class="close button">Got it</a></div></div></div></script><script type="text/ng-template" id="views/our_team.html"><div data-jet-nav></div><div id="content_page"><h2>Our Team</h2><p>Jet’s goals are big. Or big and hairy, as our founder, Marc, likes to say. We want to become the world’s most brilliant way to buy anything — and we’re going to do it by fundamentally reinventing e-commerce.</p><div class="profiles clearfix"><ul><li><img src="/img/content/bios/marclore.jpg" width="270" title="Marc Lore"><h3>Marc Lore</h3><h4>Founder & CEO</h4><div class="bio"><p>Prior to founding Jet, Marc Lore was Co-Founder and CEO of Quidsi, Inc. and Co-founder and CEO of The Pit, Inc. Before his career as an entrepreneur, Marc conquered the world of finance as Executive Vice President of Sanwa International Bank and Vice President and Global Head of Emerging Markets Risk Department at Credit Suisse First Boston in London. In short, Marc is a big thinker with hairy, audacious goals, and an incredibly nice guy to boot. Marc graduated cum laude with a BA from Bucknell University and attended one year of Wharton’s MBA program.</p></div></li><li><img src="/img/content/bios/nate.jpg" width="270" title="Nate Faust"><h3>Nate Faust</h3><h4>Co-Founder & COO</h4><div class="bio"><p>Before co-founding Jet, Nate was a key member of the senior leadership team and Vice President of Special Operations at Quidsi, Inc.
While his time in Special Operations was largely cloaked in secrecy, we do know that Nate masterminded Quidsi’s operational systems and created the fastest, most efficient transportation network in internet retail.
Prior to Quidsi, Nate honed his skills as a consultant at Oliver Wyman and worked in investment banking at Deutsche Bank.
Nate has an MBA from Harvard Business School and graduated cum laude with a BSE in Operations Research from Princeton University.</p></div></li><li><img src="/img/content/bios/mike.jpg" width="270" title="Mike Hanrahan"><h3>Mike Hanrahan</h3><h4>Co-Founder & CTO</h4><div class="bio"><p>Before co-founding Jet and leading its amazing team of engineers, Mike developed critical proprietary systems at Quidsi, Inc. Prior to making Quidsi an e-commerce success, Mike spent 15 years as one of London’s premier financial technology consultants, overseeing the creation of large-scale, real time trading systems for London’s largest financial institutions. He also consulted for Ireland’s leading retailers. Mike takes Jet’s “Trust Explicitly” philosophy to heart, priding himself on building incredible teams and watching them do great things. Mike is a graduate of the Waterford Institute of Technology, where he earned his ACA.</p></div></li><li><img src="/img/content/bios/scott.jpg" width="270" title="Scott Hilton"><h3>Scott Hilton</h3><h4>Chief Revenue Officer</h4><div class="bio"><p>Before joining Jet, Scott was EVP of Operations at Quidsi, Inc. from the early days where he designed and led the company’s operations including order fulfillment, customer service, supply chain and special initiatives.  Prior to Quidsi, Scott was at The Boeing Company where he led an effort to improve productivity, capacity, and operational efficiency of the air transportation system and airline flight operations among many other things.  Scott has an MBA from The Wharton School and a Master of Engineering degree in engineering physics from Cornell University. He also holds a Bachelor of Science degree in physics and mathematics from the University of Puget Sound.</p></div></li><li><img src="/img/content/bios/andrew.jpg" width="270" title="Andrew Gasper"><h3>Andrew Gasper</h3><h4>General Counsel</h4><div class="bio"><p>Prior to Jet, Andrew was General Counsel for Dachis Group, a social media software and solutions company that was sold to Sprinklr in 2014. Before that, Andrew was Vice President - General Counsel
for The Topps Company, which he advised both as a public company and after going private in 2007. Andrew started his career as corporate lawyer with the law firm of King & Spalding,
working on mergers and acquisitions, securities matters and other fun corporate stuff, and was also a lawyer at Razorfish, the digital consulting agency. Andrew received his law degree
from the University of Virginia School of Law and graduated magna cum laude from Lafayette College with a joint degree in math and economics. Andrew is a business focused lawyer that tries to give lawyers a good name.</p></div></li></ul></div><img src="/img/content/bios/ourteam.jpg" alt="Our Team" class="teampic"><h2>Our Team</h2><p>Jet is building a team of hard-working, boot-strapping employees, working toward the common goal of shaking up e-commerce — for good. Check out our Careers page for information on openings.</p><div class="questions">Have more questions? <a href="mailto:customercare@jet.com">Contact Us.</a></div></div></script><script type="text/ng-template" id="views/in_the_news.html"><div data-jet-nav></div><div id="content_page"><h2>In the News</h2><div class="content-section clearfix"><div class="section-nav"><div class="sidebar"><h3>Press kit</h3><img src="/img/content/briefcase.png" width="196" alt="Press Kit"><p><a href="https://www.dropbox.com/sh/tdfw730ckf98adu/AAAt-WJz8v6Nbc-KY1kF6eHea?dl=0" class="button">Download Press Kit</a></p><p>For media inquries, please contact:
<a href=="mailto:press@jet.com">press@jet.com</a></p></div></div><div class="content-body"><div class="block-list"><ul><li><img src="/img/content/news/recode_large_verge_medium_landscape-154x96.jpg" width="150" alt="recode"><div class="content-block"><h3><a href="http://recode.net/2015/01/09/five-ways-the-guy-behind-diapers-com-plans-to-challenge-amazon-again/" target="new">Five Ways the Guy Behind Diapers.com Plans to Challenge Amazon — Again</a></h3><p>As far as hype goes, Jet.com is near the top in the e-commerce industry right now. Founded by the guy behind Diapers.com, the company has raised $80 million in investments, and it hasn’t even launched yet. Mid-level employees have joined without knowing exactly how the shopping site will work. A lot of that has to do with the trust both groups have in Jet’s CEO Marc Lore, who previously sold Diapers.com parent company Quidsi to Amazon for about $550 million.</p></div></li><li><img src="/img/content/news/wallstreetjournal.png" width="150" alt="Wall Street Journal"><div class="content-block"><h3><a href="http://www.wsj.com/articles/amazons-diaper-deal-spawns-new-rival-1420679298?KEYWORDS=jet+marc+lore" target="new">Amazon’s Diaper Deal Spawns New Rival</a></h3><p>The co-founder of Diapers.com, which was bought by Amazon.com Inc. in 2010, is preparing a new e-commerce site aimed squarely at his former employer. The online marketplace, Jet.com, has grand ambitions, including a planned half-billion-dollar marketing budget and projections for $5 billion in annual transactions by 2020, according to slides...</p></div></li><li><img src="/img/content/news/bloomberg-logo.png" width="150" alt="Bloomberg Business Week"><div class="content-block"><h3><a href="http://www.businessweek.com/articles/2015-01-07/amazon-vs-dot-jet-dot-com-marc-lore-aims-to-beat-bezos" target="new">Amazon Bought This Man's Company. Now He's Coming for Them</a></h3><p>The historic downtown commercial district of Montclair, N.J., is known for its restaurants, antique shops, and art-house movie theater. It’s not usually home to lavishly funded attacks on the entrenched giants of global e-commerce. Yet on the second floor of a three-story red-brick building on Bloomfield Avenue, across a parking lot from a fancy pizza joint and up an unmarked stairwell, are the offices of one of the biggest bets in the history of online retail: a 100-employee startup called Jet.com.</p></div></li><li><img src="/img/content/news/business-insider-logo-154x96.png" alt="Business Insider"><div class="content-block"><h3><a href="http://www.businessinsider.com/stealth-ecommerce-company-jet-insiders-promotion-2014-12" target="new">Why This Stealth E-Commerce Startup Decided To Offer Up To 100,000 Shares Of Stock To Non-Employees</a></h3><p><b>11/03/2014 -</b> The marketing team for the stealth e-commerce startup Jet, which raised $80 million earlier this year, was holed up in a conference room called The Fortress Of Solitude trying to think of ways to build up hype for site, pre-launch, when one member floated an interesting idea: “What if we gave a ‘share’ for a ...</p><p></p></div></li><li><img src="/img/content/news/digits_logo-154x32.png" alt="Business Insider"><div class="content-block"><h3><a href="http://blogs.wsj.com/digits/2014/09/16/diapers-com-founder-raises-new-funds-for-amazon-rival/" target="new">Diapers.com Founder Raises New Funds for Amazon Rival</a></h3><p>11/03/2014 - Marc Lore, who co-founded Diapers.com-parent Quidsi and sold it to Amazon.com AMZN +0.95% for about $550 million in 2010, is putting together another e-commerce site and is set to announce fresh funding on Tuesday.</p><p></p></div></li><li><img src="/img/content/news/recode_large_verge_medium_landscape-154x96.jpg" alt="Business Insider"><div class="content-block"><h3><a href="http://recode.net/2014/05/16/diapers-com-founder-could-raise-50-million-or-more-for-new-startup/" target="new">Diapers.com Founder Could Raise $50 Million or More for New Startup</a></h3><p><b>11/03/2014 -</b> Marc Lore is plotting his next thing. Less than a year after the former CEO of Diapers.com parent company, Quidsi, left Amazon along with his co-founder Vinit Bharara, he has spoken with investors about raising funds for a new digital commerce startup, according to multiple people familiar with his plans.</p><p></p></div></li></ul></div></div></div></div></script><script type="text/ng-template" id="views/help_faq.html"><div data-jet-nav></div><div id="content_page"><h1>Help &amp; FAQ</h1>
<div class="content-section clearfix">
    <div class="section-nav">
        <strong>Top Questions</strong>
        <ul>
            <li><a data-ng-click="anchorClick('general')" class="anchor-link">General</a></li>
            <li><a data-ng-click="anchorClick('membership')" class="anchor-link">Membership</a></li>
            <li><a data-ng-click="anchorClick('shipping')" class="anchor-link">Shipping</a></li>
            <li><a data-ng-click="anchorClick('returns')" class="anchor-link">Processing a Return</a></li>
            <li><a data-ng-click="anchorClick('anywhere')" class="anchor-link">Jet Anywhere</a></li>
        </ul>
    </div>
    <div class="content-body">
        <a name="general"></a>
        <p>
            <h3>General</h3>
        </p>
        <p>
            <strong>What is Jet?</strong>
            <br/>
            Jet is the shopping club reinvented. As a Jet member, you will be able to shop millions of items at the lowest prices, and save when you shop at 700+ Jet
            Anywhere stores, too. Jet offers savings on everything you buy, the ability to unlock more bonus savings as you shop, and free shipping on orders over $35
            and free returns.
        </p>
        <p>
            <strong>Why should I join Jet?</strong>
            <br/>
            We promise that Jet membership saves. Some of the perks of Jet membership are:
        </p>
        <ul>
            <li>
                The lowest prices on millions of items
            </li>
            <li>
                Tools to unlock bonus savings
            </li>
            <li>
                Savings when you shop 700+ Jet Anywhere stores
            </li>
            <li>
                Free shipping on orders of $35 or more and free returns
            </li>
            <li>
                Dedicated member support from our awesome Member Services team
            </li>
            <li>
                Our guarantee: if you don’t save the annual cost of membership, we’ll refund the difference
            </li>
        </ul>
        <p>
            <strong>How is Jet different from other retailers?</strong>
            <br/>
            Jet delivers a better way to better prices.
        </p>
        <ul>
            <li>
                All of our profit comes from membership fees, not the products we sell.
            </li>
            <li>
                We ship smarter and pack better to cut costs, and pass savings back to you.
            </li>
            <li>
                We unbundle costs. We give you the option to avoid costs that are baked into other retailers’ prices.
            </li>
        </ul>
        <p>
            In other words, we’re the shopping club reinvented to get you the lowest prices on millions of items.
        </p>
        <p>
            <strong>How does Jet’s pricing work?</strong>
            <br/>
            Jet member prices start low, and you have the ability to unlock Bonus Savings as you shop to get even lower prices.
        </p>
        <p>
            Member prices automatically serve up savings because:
        </p>
        <ul>
            <li>
                We ship smarter. We optimize prices based on your zip code: a shorter shipping distance means lower shipping costs.
            </li>
            <li>
                We pack smarter. We match your order to trusted retail partners who can pack your stuff in fewer boxes.
            </li>
            <li>
                We unbundle costs. By taking Bonus Savings actions, you can avoid costs that are baked into other retailers’ prices.
            </li>
        </ul>
        <p>
            <strong>What are Bonus Savings actions? </strong>
            <br/>
            Bonus Savings actions give you extra savings as you shop.
        </p>
        <ul>
            <li>
                Smart Cart Bonus: Smart Cart Bonus: Once you start adding items to your cart, we flag products that ship from the same location. Look for items where the
                Smart Cart Bonus is activated to save more.
            </li>
            <li>
                Waive Returns Bonus: Returns create extra shipping costs. Opt out of free returns on items you know you want to keep and save more.
            </li>
            <li>
                Payment Method Bonus: Some payment methods have higher fees than others. Choose one with a lower fee and save more.
            </li>
        </ul>
        <p>
            <strong>How does Jet fulfill my order?</strong>
            <br/>
            Jet selects the retailers that can pack and send your shipment in the most efficient, cost-effective way from hundreds of trusted retail partners. If you
            ever encounter a problem, Jet Member Services is here to help.
        </p>
        <p>
            <strong>How does Jet validate its retail partners?</strong>
            <br/>
            Our Retail Partners team is dedicated to identifying amazing retailers to join our network. Once a retail partner has joined our network, we count on them
            to meet our high performance standards. If you’ve had a less-than-stellar experience with one of our retail partners, please contact Jet Member Services.
            We hold ourselves personally responsible to handle any and all issues you may encounter.
        </p>

        <a name="membership"></a>
        <p>
            <h3>Membership</h3>
        </p>
        <p>
            <strong>How do I get early access to Jet before the public launch?</strong>
            <br/>
            You must receive an invitation if you want access to Jet beta before our public launch. You can get ahold of an invitation to Jet beta if:
        </p>
        <ul>
            <li>
                You’re one of the top 100,000 Jet Insiders granted early access and a free 6-month membership. Follow the link sent to your data-Jet-Insider-registered email.
            </li>
            <li>
                Your company has a corporate HR-benefit partnership with Jet. Join us at any time through your company’s invitation system.
            </li>
        </ul>
        <p>
            <strong>How does trial membership work?</strong>
            <br/>
            When you sign up for trial membership you get all the benefits of Jet membership during your trial period, free of charge. You can sign up for paid
            membership at any point during your trial.
        </p>
        <p>
            <strong>What does it cost to become a Jet member?</strong>
            <br/>
            Jet membership is just $49.99 a year.
        </p>
        <p>
            <strong>Will I be automatically enrolled for Jet membership when my free trial or free membership period ends? </strong>
        </p>
        <p>
            During your free trial or free membership period, you will accumulate Jet Savings based on your shopping behavior. At the end of your trial, if you have
            already saved the $49.99 cost of membership, you’ll be auto-enrolled for Jet membership using the primary form of payment on your account. If you haven’t
            yet saved the cost of membership, you will be asked if you want to become a paid member after your free trial ends.
        </p>
        <p>
            <br/>
            <strong>
                What are the perks of Jet membership?
                <br/>
            </strong>
            With Jet membership, you’ll save on everything you buy. The perks of brilliant shopping are:
        </p>
        <ul>
            <li>
                The lowest prices on millions of products
            </li>
            <li>
                Tools to unlock bonus savings
            </li>
            <li>
                Savings when you shop 700+ Jet Anywhere stores
            </li>
            <li>
                Free shipping on orders of $35 or more and free returns
            </li>
            <li>
                Dedicated member support from our awesome Member Services team
            </li>
            <li>
                Our membership savings guarantee
            </li>
        </ul>
        <p>
            <strong>What if I don’t break even on my membership?</strong>
            <br/>
            At Jet, we’re so confident you’ll save the cost of your membership that we offer a money-back guarantee. If, at the end of a year of paid membership, your
            Jet savings are less than the $49.99 cost of membership, we’ll refund the difference. Just call Member Services, and we’ll get you squared away.
        </p>
        <a name="shipping"></a>
        <p>

            <h3>Shipping</h3>
        </p>
        <p>
            <strong>What is Jet’s shipping policy?</strong>
        </p>
        <p>
            Jet offers free shipping and free returns to all of our members. To qualify for free shipping, your order total before Bonus Savings must be at least $35.
            Free returns must be scanned by your return carrier within 30 days of the item’s initial delivery date<strong>. </strong>
        </p>
        <p>
            <strong>Where do my Jet packages ship from?</strong>
        </p>
        <p>
            Your Jet orders are delivered either from the warehouses of our trusted retail partners or from our fulfillment centers. Jet selects the retailers that can
            pack and send your shipment in the most efficient, cost-effective way, and that helps determine where your packages are shipped from.
        </p>
        <p>
            <strong>What if I don’t meet the $35 shipping minimum?</strong>
        </p>
        <p>
            For orders under $35, Jet charges a flat shipping fee of $5.99.
        </p>
        <a name="returns"></a>
        <p>
            <h3>Processing a Return</h3>
        </p>
        <p>
            <strong>How do Jet’s returns work?</strong>
            <br/>
            Jet offers free returns – unless, of course, you choose to ‘waive returns’. All returns and refunds must be scanned by your return carrier within 30 days
            of your item’s initial delivery date. Jet does not offer exchanges. In the event you receive an item in damaged condition, you will be able to return it
            for free even if you had chosen to ‘waive returns’ when you purchased it.

        </p>
        <p>
            <strong>I waived returns on something I bought, but now I want to return it. What do I do?</strong>
            <br/>
            Ah – you have a case of Waiver’s Remorse. That’s okay. Jet will accept items on which you chose to
            ‘waive returns’, but will charge you a Waiver’s Remorse fee to cover our costs. These returns also
            must be scanned by your carrier within 3- days of the item’s initial delivery date.
        </p>

        <p>
            <strong>Are any products non-returnable?</strong>
            <br/>
            Yes. There are some (but not many!) items that cannot be returned. Under no circumstances will Jet accept returns of the following merchandise: hazardous
            items, downloadable software, pay-as-you-go products (phone, games), some jewelry, gift cards, grocery products, flowers &amp; live indoor plants, open
            software, live insects, wine, and items with special shipping instructions imposed by the U.S. Department of Transportation (as indicated on the product
            detail page). Jet also reserves the right to refuse your return if we receive it outside our 30-day return window, or if the product is used (opened or not
            in its original packaging).
        </p>
        <p>
            <strong>What if I chose “waive return” on an item, but now I want to return it?</strong>
            <br/>
            Jet will happily accept your return, but we’ll charge a return fee to cover the cost of returning the item. In the event you receive an item in damaged
            condition, you will be able to return it for free even if you had chosen to “waive returns.”
        </p>
        <p>
            <strong>How do I request a return?</strong>
            <br/>
            Requesting a return is easy. Initiate a return at any time via the Returns Portal on your ‘My Account’ page. You can print your return label directly from
            the site, or, if you prefer, Jet will e-mail it to you.
        </p>
        <p>
            <strong>How do Jet’s refunds work?</strong>
            <br/>
            We’ll refund the full Jet member price for any given item. The Jet member price is list price, minus any Jet savings you received on the item. You’ll see
            this breakdown at checkout. You can start the refund process by requesting a return via the Returns Portal on your My Account page.
        </p>
        <p>
            <strong>When can I expect to receive a refund?</strong>
            <br/>
            You can expect a full refund within 4-10 days of the date Jet receives your return package.
        </p>
        <a name="anywhere"></a>
        <p>
            <h3>Jet Anywhere</h3>
        </p>
        <p>
            <strong>What is Jet Anywhere?</strong>
        </p>
        <p>
            Jet Anywhere is a member program that gives you JetCash to use on future Jet purchases when you shop 700+ stores across the web. The program is designed to
            enhance the product selection at Jet.com, helping you shop sites you love at better prices than ever. We hope it makes you feel brilliant.
        </p>
        <p>
            <strong>How do I earn JetCash using the Jet Anywhere program?</strong>
        </p>
        <p>
            There are just a few simple steps to follow in order to earn JetCash to use on a future Jet purchase.
        </p>
        <ol>
            <li>
                <strong>Click</strong>
                the link in the Jet Anywhere portal to access one of our 700+ Jet Anywhere stores. JetCash rates are shown in individual merchant descriptions, as well as
                any exclusions.
            </li>
            <li>
                <strong>Shop</strong>
                from the website. Helpful hints: Add items to your cart after clicking the link (not before), shop using the same browser as you used when you clicked the
                link, checkout within 24 hours of clicking the link, and make sure that your browser is configured to accept third-party cookies. This maximizes the
                likelihood that Jet can track your purchase correctly.
            </li>
            <li>
                <strong>Forward</strong>
                your order confirmation email to <a href="mailto:anywhere@jet.com">anywhere@jet.com</a> so we can verify your order. Please forward your email receipt
                within seven days of purchase, and allow three business days for us to process your request.
            </li>
            <li>
                <strong>Save!</strong>
                With every eligible purchase, you earn JetCash to use on your next Jet order. You’ll see JetCash as a payment method available for use when you check out,
                starting on March 31<sup>st</sup>, 2015, (until then bear with us as we build out this functionality!).
            </li>
        </ol>
        <p>
            If you want to make a second purchase at the same or different eligible merchant, you must first return to the Jet Anywhere portal, repeating the steps
            above.
        </p>

        <p>
            <strong>The discount comes in the form of JetCash. What exactly IS JetCash?</strong>
        </p>
        <p>
            JetCash is a reward incentive exclusively available to Jet Members. JetCash issued on eligible purchases can be used to offset the cost of orders placed on
            the Jet sites. Read more about JetCash in our <a href="/#/jet_anywhere_terms">Jet Anywhere Terms</a>.
        </p>
        <p>
            <strong>What are the benefits of using Jet Anywhere?</strong>
        </p>
        <p>
            There are numerous benefits to shopping with Jet Anywhere, including:
        </p>
        <ul>
            <li>
                <strong>Access to more products</strong>
                Some of your favorite brands don’t sell on Jet just yet, but we want to give members a way to access these brands at a better price. The Jet Anywhere
                program provides you with savings on 700+ stores across the web. Why shop anywhere else?
            </li>
            <li>
                <strong>Deeper discounts. </strong>
                Typical cash-back sites keep a portion of the commission paid to them by online stores before passing savings back to you. At Jet, we’ve chosen a different
                path, passing proceeds on your transaction back to you, just like when you shop from our marketplace.
            </li>
            <li>
                <strong>Consistent savings</strong>
                Jet Anywhere’s store discount offerings are based on percentages that apply to every purchase with no minimum (well, except for a few exclusions in our
                <a href="/#/jet_anywhere_terms">Jet Anywhere Terms</a> that we think are reasonable). The portal isn’t a coupon site or a limited-time offer. Take advantage of our savings all year round!
            </li>
            <li>
                <strong>Earn JetCash for future Jet.com purchases</strong>
                Savings you earn on Jet Anywhere go toward something meaningful – your everyday shopping at Jet.com. Starting on March 31<sup>st</sup>, 2015, your
                JetCash will appear when you check out on Jet.com, so it’s easy to apply your JetCash to your next purchase.
            </li>
        </ul>
        <p>
            <strong>How does Jet Anywhere actually work?</strong>
        </p>
        <p>
            We are able to give you JetCash when you shop Jet Anywhere by eliminating hidden costs in e-commerce. When you click on the links in the Jet Anywhere
            portal and complete an eligible purchase, Jet earns a commission for referring you as a customer. We pass these proceeds back to you in the form of
            JetCash.
        </p>
        <p>
            <strong>What stores are available on Jet Anywhere? </strong>
        </p>
        <p>
            There are over 700 stores in the Jet Anywhere program. Jet has relationships with many stores listed in the Jet Anywhere portal, but there are also many
            others where Jet has simply committed to giving you savings. We invite you to shop all of the Jet Anywhere stores and save. Enjoy!
        </p>
        <p>
            <strong></strong>
            <br/>
        </p>
        <p>
            <strong>Are there limits on Jet Anywhere?</strong>
        </p>
        <p>
            There are just a few rules to take note of when using the Jet Anywhere portal.
        </p>
        <ul>
            <li>
                <strong>JetCash is only available on products.</strong>
                JetCash is generally only earned on the individual item prices/merchandise subtotal of your Eligible Purchases, net of any discounts or coupons used on
                those items. Unless otherwise indicated, JetCash is not earned on taxes, shipping, gift-wrapping, extended warranties, or any other additional fees on
                Eligible Purchases. You may not earn JetCash on the purchase of gift cards, gift certificates or other similar cash equivalents. Also note that the JetCash
                earned may vary with each merchant and product category.
            </li>
            <li>
                <strong>JetCash applies to online purchases only</strong>
                . Since Jet is focused on innovating the e-commerce landscape, Jet Anywhere only applies to purchases made online through our tracked links.
            </li>
            <li>
                <strong>JetCash is on merchandise you keep</strong>
                . If Jet learns that you have returned at item for which we awarded JetCash, we reserve the right to reclaim that award in the form of a negative balance.
            </li>
            <li>
                <strong>Good things come to those who travel (and wait!)</strong>
                . Any JetCash earned on eligible purchases of travel related items (for example, airfare, hotels and rental cars) will be awarded based on completed travel
                and may be subject to approval delays or require additional verification. Please forward us your purchase confirmation following completion of travel, and
                ensure that your documentation indicates that travel has been completed and paid for.
            </li>
        </ul>
        <p>
            For additional rules, please see our <a href="/#/jet_anywhere_terms">Jet Anywhere Terms</a>.
        </p>
        <p>
            <strong>Where should I ask questions about the Jet Anywhere program?</strong>
        </p>
        <p>
            Have a store to add to the program? Have general questions, comments, or concerns about Jet Anywhere? Email us at    <a href="mailto:anywhere@jet.com">anywhere@jet.com</a>.
        </p>
