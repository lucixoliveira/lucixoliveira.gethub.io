he app, and, as between Apple and Jet, any other claims, losses, liabilities, damages, costs or expenses attributable to any failure to conform to any warranty of Jet will be Jet’s responsibility, but only to the extent provided by these Terms of Use.  Please read our entire Terms of Use, as other sections of these Terms of Use limit Jet’s liability in this regard.</p><p>Apple, and Apple’s subsidiaries, are third-party beneficiaries of these Terms of Use with respect to your compliance with this section.  Upon your acceptance of these Terms of Use, Apple will have the right (and will be deemed to have accepted the right) to enforce the Terms of Use against you as a third party beneficiary thereof.  There are no other third-party beneficiaries of the Terms.</p><p>Entire Agreement and Admissibility; Applicability to Sellers</p><p>These Terms of Use constitute the entire agreement and understanding between you and Jet with respect to the subject matter hereof and supersede all prior or contemporaneous communications and proposals, whether oral or written, between the parties with respect to such subject matter. A printed version of these Terms of Use shall be admissible in judicial, arbitral or administrative proceedings to the same extent and subject to the same conditions as other business documents and records originally generated and maintained in printed form.</p><p>If you access or use the Jet Sites in your capacity as a registered Jet seller (i.e., a retail partner who has registered with Jet to sell products on the Jet Sites), then the Jet Retail Partner Agreement will apply to you in connection with such access and use, not these Terms of Use.  When a Jet retail partner accesses or uses the Jet Sites in any other capacity (e.g., as a Jet Member), these Terms of Use apply and not the Jet Retail Partner Agreement.</p><h3>Miscellaneous</h3><p>You may not assign or otherwise transfer these Terms of Use, by operation of law or otherwise, without Jet’s prior written consent.  Subject to the foregoing restriction, these Terms of Use will be binding on, inure to, and be enforceable against the parties and their respective successors and assigns.  Jet may assign these Terms of Use in its sole discretion by providing you notice of the same.  For example, Jet may unconditionally assign or otherwise transfer these Terms of Use to any successor in interest, such as an acquirer of a Jet company (via merger, sale of stock, etc.) or a buyer of substantially all of its assets.</p><p>Headings are for reference purposes only and do not limit the scope or extent of any section.</p><p>Jet’s failure to enforce your strict performance of any provision of these Terms of Use will not constitute a waiver of Jet’s right to enforce such provision or any other provision of these Terms of Use.</p><p>If any provision of this agreement is unlawful, void or unenforceable, the remaining provisions of the agreement will remain in place, except as explained in the second-to-last paragraphs of the “Disputes/Arbitration” and “Class Action Waiver” sections.</p><h3>How to Contact Us</h3><p>If you have any questions or comments, please contact our Members Services team by:</p><p>(1) emailing us at <a href="mailto:help@jet.com">help@jet.com</a> or</p><p>(2) contacting us by phone at 844-JET-CALL (844-538-2255) or</p><p>(3) mailing us at Jet Help at the following address: (a) prior to May 31, 2015, mail to 353 Bloomfield Avenue, Montclair, NJ 07042 and (b) on or after June 1, 2015, mail to 221 River Street, Hoboken, NJ 07030.</p></div><a href class="close-button">Got it</a></div></div></script><script type="text/ng-template" id="views/membership-terms-modal.html"><div id="insider_info_container"><div class="clearfix"><a href class="close"></a></div><div id="content_page"><h2>Jet Membership Terms</h2>
<p class="p2">Last update posted:&nbsp; January 7, 2015</p>
<p class="p2">Jet is excited that you are now a Jet Member!&nbsp; And, here are the Jet Membership Terms.&nbsp;</p>
<p class="p2">These Jet Membership Terms are part of the <a href="/#/terms_of_use"><strong>Jet Terms of Use</strong></a>.&nbsp;
    (Please click on and read the Jet Terms of Use, they contain important legal information about your membership terms, and you are bound both by these Jet Membership Terms and the Jet Terms of Use.)</p>
<h3>Jet Membership</h3>
<ul>
    <li>You must be a Jet Member to make purchases on our Jet Sites.</li>
    <li>Each Jet Membership is personal to that Jet Member and limited to use by you and your household. &nbsp;</li>
    <li>You may not purchase items for resale or rental. &nbsp; You can purchase items for personal use, and you can also purchase items for your business, like office supplies, but not for commercial resale.</li>
</ul>
<h3>Membership Fees</h3>
<ul>
    <li>The Jet membership fee is paid in advance for your membership term.&nbsp; Taxes may apply on the Jet membership fee.</li>
    <li>We may offer free memberships that are valid for some period of time (or for some number of purchases) (&ldquo;<strong>Trial Membership</strong>&rdquo;).&nbsp; If you have a Trial Membership, the term begins when you sign up for the membership, except where the trial offer specifies otherwise.&nbsp; After your Trial Membership expires or terminates, you will then be asked to pay for your membership to continue shopping on Jet.</li>
    <li>You cannot combine Trial Memberships - without Jet&rsquo;s express written consent.&nbsp; So, if you have a 3 month Trial Membership, then you can&rsquo;t use another 3 month Trial Membership (unless that Trial Membership explicitly says that you can).&nbsp;</li>
</ul>
<h3>Membership Savings Guarantee / Terminating Your Membership</h3>
<ul>
    <li>We hope you never want to stop being a Jet Member.&nbsp; But, you may cancel your membership any time by following the instructions indicated on the <a href="/#/profile">Your Account</a> page.</li>
    <li><strong>Membership Savings Guarantee</strong>. &nbsp; If you cancel your paid annual membership and you have not realized Jet bonus savings greater than your current annual membership fee, we will refund you the difference.
        To do so, follow the instructions on the <a href="/#/profile">Your Account</a> page.
        <ul>
            <li>This guarantee applies only to memberships where you have paid the membership fee.</li>
        </ul>
    </li>
    <li>Also, if you cancel a paid membership within 3 business days of signing up for it, or within 3 business days of converting from a free trial to a paid membership, we will refund your full membership fee, provided that you haven&rsquo;t yet placed an order on Jet or otherwise used your paid membership. &nbsp;</li>
    <li>Membership fees are otherwise nonrefundable, except as described in the Termination by Jet section of the <a href="/#/terms_of_use"><strong>Terms of Use</strong></a>. &nbsp;</li>
</ul>
<h3>Membership Renewals</h3>
<ul>
    <li>A paid annual membership is set to automatically renew for another year, unless you opt out of renewal or cancel your membership prior to that renewal date. Upon renewal, you authorize us to charge the membership rate (and any applicable taxes) in effect at the time of renewal to any payment card that we then have on file for you. &nbsp;</li>
</ul>
<p class="p2">Jet reserves the right to terminate your Jet membership and close your account at any time in our sole discretion, without advance notice.&nbsp;
    If we do, you are generally eligible for the membership savings guarantee described above.&nbsp; However, for the administrative burden of terminating your membership,
    Jet will not give any refund for termination related to conduct that we determine, in our discretion,
    violates our Terms of Use.&nbsp; Please see the <a href="/#/terms_of_use"><strong>Jet Terms of Use</strong></a>
    for more information.</p><a href class="close-button">Got it</a></div></div></script><script type="text/ng-template" id="views/anywhere-terms-modal.html"><div id="insider_info_container"><div class="clearfix"><a href class="close"></a></div><div id="content_page"><h2>Jet Anywhere Terms</h2>
<p class="p2">Last update posted:&nbsp; January 7, 2015</p>
<p class="p2">These Jet Anywhere Terms are part of the <a href="/#/terms_of_use"><strong>Jet Terms of Use</strong></a>, and they only apply to our Jet Anywhere program.&nbsp; These terms contain important limits and conditions dealing with the Jet Anywhere program.&nbsp;</p>
<p class="p2">Purchases made on the other Jet sites are governed instead by our <a href="/#/purchase_terms"><strong>Jet Purchase Terms</strong></a>. &nbsp;</p>
<p class="p2"><strong><u>No relationship with merchants on Jet Anywhere</u></strong><strong>:&nbsp; Many merchants included on Jet Anywhere are </strong><strong>not</strong><strong> affiliated with Jet, and these merchants (and their brands) have </strong><strong>not</strong><strong> endorsed or sponsored Jet Anywhere.&nbsp; The names and logos listed on Jet Anywhere are owned or controlled by the merchants where you make the Eligible Purchases, and are </strong><strong>not</strong><strong> licensed or owned by Jet.&nbsp;</strong></p>
<p class="p2"><strong>How to use Jet Anywhere</strong></p>
<p class="p2">You must be a Jet member to use Jet Anywhere.&nbsp; Sign up for a Jet membership <a href="https://jet.com/#/gate"><strong>here</strong></a>.&nbsp;
    Once you have a Jet membership, visit the <a href="https://www.jet.com/#/anywhere">Jet Anywhere portal</a> to view the list of eligible merchants.
    Visiting this portal and clicking on the links to eligible merchant websites prior to shopping allows you to earn JetCash by making Eligible Purchases.&nbsp;</p>
<p class="p2"><strong>How to make Eligible Purchases on Jet Anywhere</strong></p>
<p class="p2"><strong>&ldquo;Eligible Purchases&rdquo; </strong>are purchases you make on Jet Anywhere where you are eligible to receive JetCash.&nbsp;
    Making Eligible Purchases is easy: Follow the <a href="https://jet.com/#/help_faq#anywhere"><strong>step by step instructions</strong></a> on the Jet Anywhere portal to make your Eligible Purchases. &nbsp;</p>
<p class="p2">Failure to follow the instructions may result in no JetCash being earned.&nbsp;</p>
<p class="p2"><strong>What is JetCash?</strong></p>
<p class="p2">&ldquo;<strong>JetCash</strong>&rdquo; is a reward incentive exclusively available to Jet Members that is issued on Eligible Purchases.&nbsp; JetCash is added to your Jet Membership account and can be used to offset the cost of orders placed on www.jet.com. &nbsp; &nbsp;</p>
<p class="p2"><strong>JetCash is issued for promotional purposes, has no intrinsic value and may not be redeemed for cash.&nbsp;</strong></p>
<p class="p2"><strong>How much JetCash can I receive on an Eligible Purchase?&nbsp;</strong></p>
<p class="p2">Specific JetCash amounts that you may earn on Eligible Purchases vary by merchant and product category.&nbsp; Visit the <a href="https://www.jet.com/#/anywhere"><strong>Jet Anywhere portal</strong></a> for specific JetCash amounts (and any other qualifications) relating to any specific Eligible Purchase.&nbsp; Jet reserves the right to change the list of eligible merchants, JetCash amounts, or qualifications at any time.</p>
<p class="p2">While we try to ensure that our Jet Anywhere portal&rsquo;s descriptions and calculations of JetCash that can be earned are accurate and complete, this information may sometimes be out of date (for example, if a merchant changes its policies or if there is a human error).&nbsp; Jet will not be responsible for inaccuracies or errors on Jet Anywhere and reserves the right to modify any JetCash amounts that result from these inaccuracies or errors. &nbsp;</p>
<p class="p2">JetCash is generally only earned on the individual item prices/merchandise subtotal of your Eligible Purchases, net of any discounts or coupons used on those items.&nbsp; Unless otherwise indicated, JetCash is not earned on taxes, shipping, gift-wrapping, extended warranties, or any other additional fees on Eligible Purchases. &nbsp;</p>
<p class="p2"><strong>When will I receive JetCash? &nbsp;</strong></p>
<p class="p2">We will typically issue JetCash into your Jet Member account within three (3) business days after you forward your purchase confirmation email to <a href="mailto:anywhere@jet.com">anywhere@jet.com</a>.&nbsp; However, read below for exceptions to when Jet will issue JetCash to your account.&nbsp; &nbsp;</p>
<p class="p2"><strong>Redeeming JetCash&nbsp;</strong></p>
<p class="p2">You will have the option to apply any available JetCash in your Jet membership account to purchases you make on www.jet.com as part of your Jet membership.</p>
<p class="p2"><strong>Expiration of JetCash</strong></p>
<p class="p2">You must have an active Jet membership to use JetCash, and as long as you remain a Jet member, your JetCash does not expire.&nbsp; Any unused JetCash expires after six (6) months of membership inactivity, except where prohibited by applicable law.&nbsp; If your Jet membership expires before you use or receive your full balance of JetCash, we will hold the JetCash for you so that you can use it the next time you have an active Jet membership, subject to the six month expiration period referred to above. &nbsp;</p>
<p class="p2"><strong>When is a purchase not an &ldquo;Eligible Purchase&rdquo;?&nbsp;</strong></p>
<p class="p2">Eligible Purchases are modified or disqualified by the below conditions:</p>
<ul>
    <li>Because the Jet Anywhere program is inspired by our desire to pass through extra savings, through referral fees, to you, a purchase is only an Eligible Purchase if the eligible merchant eventually pays Jet a referral fee applicable to that purchase.&nbsp; The decision to pay us a referral fee, and the exact amount of the referral fee, are in the merchant&rsquo;s discretion. Accordingly, we reserve the right to not issue JetCash if we do not receive a referral fee for your Eligible Purchase. The best way to ensure that a purchase is deemed eligible is to follow the steps outlined in the FAQ. &nbsp;</li>
    <li>You may not earn JetCash on the purchase of gift cards, gift certificates or other similar cash equivalents.</li>
    <li>You may not earn JetCash on purchases where a gift card, gift certificate or other similar instrument (such a loyalty points) is used as a payment method, unless a merchant specifically states otherwise. &nbsp;</li>
    <li>You may not earn JetCash on purchases of items for resale or rental.</li>
    <li>You may not earn JetCash on the purchase of collectible items that have a readily available trading market, such as coins, stamps, sports collectibles or similar items as determined by Jet in our sole discretion.</li>
    <li>You may not earn JetCash on orders shipped outside of the United States. &nbsp; &nbsp;</li>
    <li>You may not earn JetCash on purchases made with merchants that are not listed on the Jet Anywhere portal at the time the Eligible Purchase is made. &nbsp;</li>
    <li>You may not earn JetCash on purchases made using offline channels (for example, in store purchases). &nbsp;</li>
    <li>We reserve the right to delay or deny the issuance of JetCash for any reason in our sole discretion. &nbsp;</li>
</ul>
<p class="p4">Additionally, Jet will not issue JetCash to your account (or if issued, may be voided) if:</p>
<ul>
    <li>We learn that the purchased item for which JetCash was earned has been returned.</li>
    <li>We believe the Eligible Purchase or corresponding referral fee may be the result of activity that is fraudulent, unlawful, or otherwise in violation of our Terms of Use or the relevant merchant&rsquo;s requirements.&nbsp;</li>
</ul>
<p class="p2">Additionally, Jet reserves the right to void or revoke our previous issuance of any JetCash for any of the reasons explained above (for example, if you return an Eligible Purchase to the merchant or if you participate in resale activities).</p>
<p class="p2"><strong>Rules that apply to travel purchases</strong></p>
<p class="p2">Any JetCash earned on Eligible Purchases of travel related items (including but not limited to, airfare, hotels and rental cars) will be awarded based on completed travel and may be subject to approval delays or require additional verification.<strong>&nbsp;</strong></p>
<p class="p2"><strong>Limits to your Jet Anywhere account&nbsp;</strong></p>
<p class="p2">Your Jet account can earn a maximum of $1,000 in JetCash in any given calendar year (January 1 to December 31).&nbsp; We will process Eligible Purchases and issue the relevant JetCash to your account up to that maximum amount.&nbsp; Any Eligible Purchases processed after that annual amount is reached during any calendar year will be deemed ineligible in the current year and will not carryover to the next year. &nbsp;</p>
<p class="p2"><strong>No transfer of JetCash</strong></p>
<p class="p2">JetCash is nontransferable and not assignable under any circumstances.&nbsp; Jet reserves the right to impose additional rules or to monitor accounts to enforce this provision.</p>
<p class="p2"><strong>We are us, and they are them, and related legalese</strong></p>
<p class="p2">Jet is not a party to your transactions with eligible merchants, regardless of whether your purchase qualifies as an Eligible Purchase. &nbsp; Jet is not the seller or supplier of any of the goods or services these merchants make available through Jet Anywhere.&nbsp; Jet does not endorse or make any promises regarding the merchants or their goods and services.&nbsp; We have none of the legal obligations that may apply to the sellers or suppliers of the merchant&rsquo;s goods or services.&nbsp; We have no control over or responsibility for:&nbsp;</p>
<ul>
    <li>the quality, safety or legality of the goods or services available from any eligible merchant,&nbsp;</li>
    <li>whether the merchant will complete any transaction, or&nbsp;</li>
    <li>whether the merchant will comply with its own terms and legal obligations. &nbsp;</li>
</ul>
<p class="p2"><strong>We may have no relationship with the eligible merchant, or we may work with them only via an intermediary. </strong>You should exercise no lesser degree of caution in entering into a transaction with eligible merchants via Jet Anywhere than you would when entering into the same or similar transactions through any other means without Jet Anywhere. &nbsp;</p>
<p class="p2">If something goes wrong with your purchase, you must take it up directly with the merchant, not Jet.&nbsp; Between you and the merchant, your purchase will be subject to the merchant&rsquo;s own terms and conditions, and Jet isn&rsquo;t obligated by the merchant&rsquo;s terms and conditions.&nbsp;</p>
<p class="p2">However, your participation in the Jet Anywhere program and any dispute that arises between you and Jet relating to Jet Anywhere is subject to the <a href="/#/terms_of_use"><strong>Jet Terms of Use</strong></a>, including these Jet Anywhere Terms.&nbsp;</p>
<p class="p2">For questions about Jet Anywhere, please contact <a href="mailto:anywhere@jet.com">anywhere@jet.com</a>.</p><a href class="close-button">Got it</a></div></div></script><script type="text/ng-template" id="views/purchase-terms-modal.html"><div id="insider_info_container"><div class="clearfix"><a href class="close"></a></div><div id="content_page"><h2>Purchase Terms</h2><p>Last updated: January 7, 2015</p><p>These Purchase Terms are part of the <a href="/#/terms_of_use">Jet Terms of Use</a>. They apply to purchases made on the Jet Sites.
These Purchase Terms don’t apply to purchases made on third-party websites through our <strong>Jet Anywhere program.</strong></p><h3>Purchases Generally</h3><p>Only registered Jet Members using their own Jet membership accounts are authorized to make purchases on the Jet Sites.</p><p>The total price required for a purchase on the Jet Sites may depend on a number of factors that may change between the time you start adding items to your cart and the time you submit your purchase request. Items on the Jet Sites have a member price associated with each item. Additionally, savings amounts (“Jet Bonus Savings”) may be applied to the Member price(s) of the item(s) in your cart as you shop. For example, our system may lower or raise the Jet Bonus Savings applied to the item(s) in your cart, according to factors such as (i) the other items present in your cart, (ii) your shipping address, and (iii) your settings and preferences. The types of factors affecting prices may vary frequently. Accordingly, you must review your complete order, including any applicable Jet Bonus Savings (or any other savings amount), the final total purchase price and the final individual item prices, before you submit your purchase request.</p><p>Your submission of a purchase request is an offer by you to purchase the items selected at the prices indicated immediately prior to your submission of the request. This offer remains open until we email you to confirm that it has been accepted or that it has not been accepted (e.g., because an item has become unavailable).   Following acceptance, we will notify you of the identity of the seller(s) that will be selling and fulfilling your order. We cannot confirm the price of an item until after your order is placed. Pricing errors may occur on the Jet Sites. We reserve the right to cancel any orders containing pricing errors, with no further obligations to you, even after your receipt of the order confirmation mentioned above or a shipping notice. We may, at our discretion, either contact you for instructions or cancel your order and notify you of the cancellation.</p><p>Jet does not currently accept coupons (other than those distributed by Jet).</p><h3>Taxes</h3><p>Items sold on the Jet Sites may be subject to tax. As on other e-commerce sites, prior to submitting your purchase request, you will see an estimate of the tax to be collected. The amount of tax charged on your order will depend on various factors, including the items purchased, the shipment destination, and the identity of the seller(s). Upon acceptance of your order, we will notify you of the identity of the seller(s) that will be selling and fulfilling your order items.</p><p>If Jet is the seller of your item(s), any applicable tax will be applied to the price you pay for items, including any and all Jet Bonus Savings.</p><p>If Jet is not the seller of your item(s), any applicable tax on items will be applied to the price listed for those items by the third party seller, as indicated on the checkout page and/or in the confirmation email sent to you upon order acceptance and/or shipment. In this instance, Jet Bonus Savings will not act to reduce the price on which any applicable tax is applied.</p><h3>Title and Risk of Loss</h3><p>Risk of loss and title of items purchased on the Jet Sites passes to you upon delivery of the items to the common carrier.</p><h3>Returns and Refunds</h3><p>Returns and refunds are available only as described in our

ss="page_wrapper"><p class="title">What is Jet?</p><p class="subtitle">Jet is a members-only shopping club with the lowest prices on millions of items.</p><div class="image_container"><p class="item bulb">A better way<br/>to brilliant prices</p><p class="item cart">Save on everything<br/>you buy, always</p><p class="item box">Free Shipping<br/>+ Free Returns</p></div><p class="title">When will Jet launch?</p><p class="subtitle">Very soon.</p><p class="title">How do I get early access?</p><p class="subtitle">Early access is by invitation only. Or, be on the Top 100,000 ranking Jet Insiders when the program ends at 12pm EST on February 6, 2015 to get early access starting in late February.</p><div class="input_container"><form><div class="input"><input type="email" placeholder="Enter your email to become a Jet Insider" novalidate class="email_field two"><a href>OK</a><input type="submit" class="way_off_screen"></div></form><p class="terms">By clicking OK, you agree to our the Jet Insider <a href="/insider/#/terms" class="terms_modal">Terms of Service.</a></p></div></div></div><div class="footer"><a href="http://marcericlore.tumblr.com" target="_blank">Founder Blog</a><a href="http://jet.tumblr.com/" target="_blank">In the News</a><a href="https://partner.jet.com/" target="_blank">Sell on Jet</a><a href="/insider/#/faq" class="faq_modal">FAQ</a><a href="/insider/#/terms" class="terms_modal">Terms of Service</a><a href="/insider/#/privacy" class="privacy_modal">Privacy Policy</a><div class="copyright">Copyright 2015 Jet.com, Inc.</div></div></div></div></script><script type="text/ng-template" id="views/insider-emailsignup-response.html"><div id="insider_email_response"><div class="insider_nav"><div class="page_wrapper clearfix"><div class="left"><img src="/img/nav_v2/desktop/logo@2x.png"></div><div class="right"><a href="#/gate?sign_in" class="links">Member Log In</a><p class="separator">|</p><a href="#/gate" class="links">Enter Early Access Code</a></div></div></div><d modal">FAQ</a><a href="/insider/#/terms" class="terms_modal">Terms of Service</a><a href="/insider/#/privacy" class="privacy_modal">Privacy Policy</a><div class="copyright">Copyright 2015 Jet.com, Inc.</div></div></div></div></script><script type="text/ng-template" id="views/insider-verify-email.html"><div id="insider_email_response"><div class="insider_nav"><div class="page_wrapper clearfix"><div class="left"><img src="/img/nav_v2/desktop/logo@2x.png"></div><div class="right"><a href="#/gate?sign_in" class="links">Member Log In</a><p class="separator">|</p><a href="#/gate" class="links">Enter Early Access Code</a></div></div></div><div class="content"><div class="light-hero"><div class="page_wrapper"><div data-ng-show="emailOK" class="hero-content"><div class="hero-title">Email Verified</div><div class="hero-message"></div></div><div data-ng-show="!emailOK" class="hero-content"><div class="hero-title">Verifying email address...</div></div></div></div><div class="perks"><div class="page_wrapper"><p class="instructions">Refer friends to boost your Insider rank. Unlock perks. Earn Jet stock.</p><a href class="faq_modal"></a><p class="sub_instructions">The more friends you refer by February 6, the more perks you unlock.</p><div class="clearfix"><div class="stage"><p class="level">Sign up for<br/>Jet Insider</p><p class="plus">+</p><p class="perk">Earn a free<br/>6-month<br/>membership</p></div><div class="stage"><p class="level">Be in our<br/>Top 100,000</p><p class="plus">+</p><p class="perk">Earn<br/>early access<br/>to our site</p></div><div class="stage"><p class="level">Be in our<br/>Top 10,000</p><p class="plus">+</p><p class="perk">Earn a free<br/>1-year<br/>membership</p></div><div class="stage"><p class="level">Be in our<br/>Top 1,000</p><p class="plus">+</p><p class="perk">Earn a free<br/>5-year<br/>membership</p></div><div class="stage"><p class="level">Be in our<br/>Top 100</p><p class="plus">+</p><p class="perk">Earn a free<br/>lifetime<br/>membership</p></div><div class="stage"><p class="level">Be in our<br/>Top 10</p><p class="plus">+</p><p class="perk">Earn 10,000<br/>shares<br/>of Jet stock</p></div><div class="stage"><p class="level">Be the<br/>No. 1 Insider</p><p class="plus">+</p><p class="perk">Earn 100,000 <br/>shares<br/> of Jet stock</p></div></div></div></div><div class="footer"><a href="http://marcericlore.tumblr.com" target="_blank">Founder Blog</a><a href="http://jet.tumblr.com/" target="_blank">In the News</a><a href="https://partner.jet.com/" target="_blank">Sell on Jet</a><a href="/insider/#/faq" class="faq_modal">FAQ</a><a href="/insider/#/terms" class="terms_modal">Terms of Service</a><a href="/insider/#/privacy" class="privacy_modal">Privacy Policy</a><div class="copyright">Copyright 2015 Jet.com, Inc.</div></div></div></div></script><script type="text/ng-template" id="views/insider-modal-error.html"><div id="insider_modal_container"><div class="clearfix"><a href class="close"></a></div><p class="title">Oops! An error occurred. Please try again.</p></div></script><script type="text/ng-template" id="views/insider-modal.html"><div data-jet-insider-modal></div></script><script type="text/ng-template" id="views/insider-registered-modal.html"><div id="insider_modal_container"><div class="clearfix"><a href class="close"></a></div><p class="title">Your rank and link back to your insider page<br />have been sent to {{email}}</p></div></script><script type="text/ng-template" id="views/insider-faq-modal.html"><div id="insider_info_container"><div class="clearfix"><a href class="close"></a></div><div id="content_page"><h2>FAQ</h2>
<p><h3>What is Jet?</h3></p>
<p>
    Jet is an e-commerce marketplace launching in early 2015.
    The company was founded by Marc Lore, founder of&nbsp;<a href="http://diapers.com" target="_blank">Diapers.com</a>,
    <a href="http://soap.com" target="_blank">Soap.com</a>,
    <a href="http://wag.com" target="_blank">Wag.com</a>
    and other Quidsi sites. Learn more about the company on Marc's
    <a href="http://marcericlore.tumblr.com/" target="_blank">blog</a>.
</p>
<p><h3>Who are Jet Insiders and how do I become one?</h3></p>
<p>Jet Insiders are people who are excited about Jet's launch. Insiders get a free 6-month membership when they sign up with their email or join through Facebook. We want Jet Insiders to promote us by helping spread the news about Jet! By referring friends to become Jet Insiders, an Insider can move up the ranks and gain access to more Jet perks. Insiders must be 13 years or older and a U.S. resident or citizen, as well as meet the other requirements in the&nbsp;<a href="/insider/#/terms">Terms of Service</a>&nbsp;to participate. Want to become a Jet Insider? Just sign up with your email&nbsp;<a href="#" data-ng-click="logout()">here</a>.</p>
<p><h3>What do I get as a Jet Insider and how do I move up the ranks?</h3></p>
<p> All Jet Insiders, you'll get a free 6-month membership to Jet.com once we launch. For each person that joins the program through your unique link, your rank will get a boost. And the higher you climb, the more Jet perks you unlock! <br><br>Here's what you get based on your final ranking:<br><br>Top 100,000 - Finish in the Top 100,000 Insiders and you'll earn pre-launch access to jet.com.<br><br>Top 10,000 - If you make it into our Top 10,000, we'll add on an extra 6 months to your membership, for a total of 1 free year. <br><br>Top 1,000 - Finish in our top thousand Insiders and we'll add to your 1-year membership, an additional 4-years of free Membership. Just imagine what you could do with five years of brilliant shopping!?<br><br>Top 100 - Finish in our top hundred Insiders and enjoy a free lifetime membership to the site. You might as well join Mensa!<br><br>Top 10 - If you're in the running to become a Top 10 Insider, you'll get to participate in an exciting Jet experience where you'll have access to additional materials and tools (including some non-public info) to help boost or hold on to your ranking. And you'll provide feedback so you can add more value to Jet. This includes access to our marketing team, marketing assets and the pre-launch site experience. To access these rank-boosting tools, you'll be required to agree to a consulting agreement with Jet. <br><br>If you finish in the Top 10, you'll earn 10,000 stock options to get Jet.com stock. <br><br>No.1 - Finish in this position and you will earn, on top of your lifetime membership and 10,000 stock options, an additional 90,000 Jet stock options, totaling 100,000. Remember that Jet Insider rankings move depending on how many other Insiders are successfully referring friends to the program. Again, please see the&nbsp;<a href="/insider/#/terms">Terms of Service</a>&nbsp;for more details.</p>
<p><h3>What's up with these stock options?</h3></p>
<p>Jet insider stock options are the right to buy a specific number of shares of Jet.com common stock at a pre-determined price when the options become exercisable.  The pre-determined price—also known as the exercise price—is the fair market value of Jet.com stock as determined by Jet at the time of grant.<br><br>Jet offers options to service providers (including Jet employees) as equity compensation. If the value of Jet's stock increases over time, then the value of the Jet Insider stock options will also increase.   We are offering 100,000 stock options to our Top Insider.  The amount of this grant is on par with 4 year equity compensation packages received by some of our earliest and top-level employees.  We are also offering 10,000 stock options to our next nine Top Jet Insiders.   We are offering these stock options in exchange for the services you provide Jet as a Top 10 Insider.<br><br>Jet is not a public company and all Jet securities (including our stock options) are subject to federal and state securities law. Because of this, your ability to transfer Jet Insider stock options will be very limited. Also, you will not be able to exercise them until certain events occur, such as, for example, if Jet goes public or gets acquired someday. The exact terms of your stock options will be spelled out in detail in your stock option agreement (should you finish in the Top 10), and there is also more detailed information in the&nbsp;<a href="/insider/#/terms">Terms of Service</a>.</p>
<p><h3>How do you recommend I share Jet Insider with friends?</h3></p>
<p>There's no right answer! You can email, Facebook, Tweet, or copy &amp; paste your unique link to share in any way you want. However you opt to share, be sure to tell folks that they get a free 6-month membership by signing up for Jet and that you increase your rank and can gain more Jet perks every time a friend signs up using your unique link.  We want everyone to know that you (and your friends) can benefit, so don't be shy about saying this is a promotion. Use the hashtag&nbsp;<span class="graphik-bold">#sharesforshares</span>&nbsp;to call this out.</p>
<p><h3>What does my Jet Insider rank mean?</h3></p>
<p>Your Jet Insider rank is a function of two things, your count of successful referrals to Jet Insider, and the time at which you first signed up for the program. The more friends you refer, the higher you will rank, and the more perks you will unlock. Remember that this program is dynamic, so your rank and perks may change regularly as other Jet Insiders sign up their friends. Continue referring friends throughout the program to maintain your rank and hold on to unlocked perks. The time stamp of your initial signup acts only as a tie-breaker between you and your fellow Insiders with the same number of successful referrals. While we'll do our best to give you the most accurate indication of your placement in the Jet Insider rankings via our website and emails, due to things like a high volume of referrals and,  the inclusion of unverified addresses all rankings are tentative until confirmed after the program ends.</p>
<p><h3>When does the Jet Insider program end?</h3></p>
<p>The Jet Insider program will end on&nbsp; <strong>February 6th, 2015, at 11:59 am ET</strong>. At this point, the Jet team will vet and finalize all rankings. We will move as quickly as we can, but need some time to review the results and make sure we get the rankings correct. So bear in mind that all ranks and perks are subject to change until confirmed. Jet reserves the right to disqualify any Jet Insider for anything that we determine to be "bad behavior" (violating our Terms of Service, circumventing the spirit of the Jet Insider Program, or otherwise acting inappropriately). We trust that you won't engage in any such bad behavior, but you must trust us to disqualify any Jet Insider that we believe is behaving badly!</p>
<p><h3>How can I connect with Jet?</h3></p>
<p>By signing up for Jet Insider, you've given us your email, which we'll use to keep in touch with you about the program and other Jet news. You can also reach us on Twitter, Facebook, Instagram and LinkedIn. Email&nbsp;<a href="mailto:careers@jet.com">careers@jet.com</a>&nbsp;if you have interest in joining our team. For all other inquiries and requests, please contact&nbsp;<a href="mailto:info@jet.com">info@jet.com</a>.<br><br>For more information about the Jet Insider program, please see our <a href="/insider/#/terms">Terms of Service</a>.</p>
<p><h3>Who are Jet's investors?</h3></p>
<p>Jet raised a Series A round in 2014 from a number of trusted investors. In a round led by New Enterprise Associates (NEA), Accel Partners, Bain Capital Ventures and MentorTech Ventures, we raised $55M of funding. We secured an additional $20M of growth capital from Western Technology Investments (WTI) and a $5M asset-backed facility from Silicon Valley Bank (SVB) to bring our Series A round to a total of $80M. Read more about our Series A round&nbsp;<a href="http://marcericlore.tumblr.com/" target="_blank">here</a>.</p>
<p><h3>Press inquiries?</h3></p>
<p>Look no further than our&nbsp;<a href="https://www.dropbox.com/sh/tdfw730ckf98adu/AAAt-WJz8v6Nbc-KY1kF6eHea?dl=0" target="_blank">press kit</a>. Email&nbsp;<a href="mailto:press@jet.com">press@jet.com</a>&nbsp;with additional inquiries.</p>
<p><h3>How do I remove my email from the Jet Insider list?</h3></p>
<p>If you no longer wish to be a part of the Insider program, simply email&nbsp;<a href="mailto:insider@jet.com">insider@jet.com</a>&nbsp;with your request to be removed.</p>
<a href class="close-button">Got it</a></div></div></script><script type="text/ng-template" id="views/insider-privacy-modal.html"><div id="insider_info_container"><div class="clearfix"><a href class="close"></a></div><div id="content_page"><h2>Jet Privacy Notice for the Jet Insider Program</h2>
<p class="graphik-light paragraph">Last updated: November 24, 2014</p>
<p class="graphik-light paragraph">Privacy is a big concern for everyone, so please read this Privacy Notice as it is important to you.</p>
<p class="graphik-light paragraph">In this Privacy Note:</p>
<ul class="graphik-light bullets">
    <li class="bullet">When we say&nbsp;<strong>"Jet"</strong>, we mean Jet.com, Inc. (At times, we just refer to Jet as "we" and "us" - we hope this Privacy Notice reads better when we do that.)</li>
    <li class="bullet">When we say the&nbsp;<strong>"Site"</strong>&nbsp;or our&nbsp;<strong>"Site"</strong>, we mean&nbsp;<a href="http://www.jet.com">www.jet.com</a>.</li>
</ul>
<p class="graphik-light paragraph">This Privacy Notice covers the personal information that we collect on the Site.</p><br>
<p class="graphik-bold heading">Information Collected</p><br>
<p class="graphik-bold heading">Information You Provide Directly to Us</p>
<p class="graphik-light paragraph">When you visit the Site, you may provide personal information directly to us, including:</p>
<ul class="graphik-light bullets">
    <li class="bullet">We ask for your email - we want to start our relationship with you as Jet Insider and it all starts with your email.  By providing your email, you will automatically be eligible for a free 6-month trial membership to Jet.com if you qualify as a Jet Insider.</li>
    <li class="bullet">You may choose to sign up to be a Jet Insider by entering your email in the email entry field or by leveraging the Facebook Connect feature on Jet.com. By clicking the Facebook Connect feature, you are allowing Facebook to send us certain information from your Facebook profile, and you're also authorizing us to collect, store, and use in accordance with this Privacy Policy any and all information available to us through the Facebook interface.  This includes, for instance, your name and email address.  After you have connected with us, Facebook also sends us additional information from your profile that allows us to display a Facebook module on the pages you view.</li>
    <li class="bullet">To claim certain Jet Insider perks, such as the trial membership, we may require you to provide additional information, such as your name, billing and shipping addresses, and telephone number.</li>
</ul>
<p class="graphik-bold heading">Information Collected by Automated Means</p>
<p class="graphik-light paragraph">When you use the Site, we and third parties may collect certain information by automated means, using technologies such as cookies, Web server logs, Web beacons and JavaScript.</p>
<p class="graphik-bold heading">Cookies</p>
<p class="graphik-light paragraph">Cookies are files that websites send to your computer or other Internet-connected device to uniquely identify your browser or to store information or settings on your device. Our Site may use HTTP cookies, HTML5 cookies, Flash cookies and other types of local storage (such as browser-based or plugin-based local storage). Your browser may tell you how to be notified when you receive certain types of cookies and how to restrict or disable certain cookies. You also may be able to delete your Flash cookies or adjust your Flash cookie settings by visiting the Adobe Flash Website Storage Settings Manager by following Adobe's instructions&nbsp;<a href="https://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager.html" target="_blank">here</a>&nbsp;(instruction vary depending on your operating system and version of Flash).&nbsp;<strong>Please note, however, that without cookies you may not be able to use all of the features of our Site.</strong></p>
<p class="graphik-bold heading">Web server logs</p>
<p class="graphik-light paragraph">In conjunction with the gathering of information through cookies, Web servers may log information such as your device type, operating system type, browser type, domain, and other system settings, as well as the language your system uses and the country and time zone where your device is located. The Web server logs also may record information such as the address of the Web page that referred you to our Site and the IP address of the device you use to connect to the Internet. They also may log information about your interaction with our Site, such as which pages you visit.</p>
<p class="graphik-bold heading">Web beacons</p>
<p class="graphik-light paragraph">To control which Web servers collect information by automated means, we may place tags on our Web pages called "Web beacons", which are files that link Web pages to particular Web servers and their cookies.</p>
<p class="graphik-bold heading">JavaScript</p>
<p class="graphik-light paragraph">We or third parties also may send instructions to your device using JavaScript or other computer languages to store or gather the sorts of information described above and other details about your interactions with the Site.</p><br>
<p class="graphik-bold heading">How Information is Used</p>
<p class="graphik-light paragraph">We may use the information we obtain about you for various purposes, including to:</p>
<ul class="graphik-light bullets">
    <li class="bullet">Process, evaluate, and respond to your requests, inquiries, and applications relating to the Site and the Jet Insider program</li>
    <li class="bullet">Create, administer, and communicate with you about the Jet Insider program</li>
    <li class="bullet">Communicate with you about Jet, Jet.com, and Jet's upcoming e-commerce business that will launch in 2015</li>
    <li class="bullet">Contact you with marketing communications</li>
    <li class="bullet">Display relevant advertising to you on our Site and across the Internet</li>
    <li class="bullet">Verify your identity</li>
    <li class="bullet">Operate, evaluate, and improve our Jet Insider program and our business (including developing new products and services; managing our communications; performing market research and data analytics; determining and managing the effectiveness of our advertising and marketing; analyzing, improving and customizing products, services, Site and communications; and administering our Site)</li>
    <li class="bullet">Protect against and prevent fraud, unauthorized transactions, claims and other liabilities, and manage risk exposure and quality</li>
    <li class="bullet">Comply with and enforce applicable legal requirements, industry standards and our policies and terms, such as our Jet Insider Program Rules and, when Jet's ecommerce site launches, Jet's Terms of Service</li>
</ul>
<p class="graphik-light paragraph">We use third-party Web analytics services on our Site, such as those of Google Analytics.  These service providers use cookies and other technology (as described in the "Information Collected by Automated Means" section above) to help us analyze how users use the Site. The information collected by such technology (including, where applicable, your IP address) will be disclosed to or collected directly by these service providers.  Learn about Google Analytics and its opt-out choices&nbsp;<a href="https://tools.google.com/dlpage/gaoptout" target="_blank">here</a>.</p>

<a href=="mailto:press@jet.com">press@jet.com</a></p></div></div><div class="content-body"><div class="block-list"><ul><li><img src="/img/content/news/recode_large_verge_medium_landscape-154x96.jpg" width="150" alt="recode"><div class="content-block"><h3><a href="http://recode.net/2015/01/09/five-ways-the-guy-behind-diapers-com-plans-to-challenge-amazon-again/" target="new">Five Ways the Guy Behind Diapers.com Plans to Challenge Amazon — Again</a></h3><p>As far as hype goes, Jet.com is near the top in the e-commerce industry right now. Founded by the guy behind Diapers.com, the company has raised $80 million in investments, and it hasn’t even launched yet. Mid-level employees have joined without knowing exactly how the shopping site will work. A lot of that has to do with the trust both groups have in Jet’s CEO Marc Lore, who previously sold Diapers.com parent company Quidsi to Amazon for about $550 million.</p></div></li><li><img src="/img/content/news/wallstreetjournal.png" width="150" alt="Wall Street Journal"><div class="content-block"><h3><a href="http://www.wsj.com/articles/amazons-diaper-deal-spawns-new-rival-1420679298?KEYWORDS=jet+marc+lore" target="new">Amazon’s Diaper Deal Spawns New Rival</a></h3><p>The co-founder of Diapers.com, which was bought by Amazon.com Inc. in 2010, is preparing a new e-commerce site aimed squarely at his former employer. The online marketplace, Jet.com, has grand ambitions, including a planned half-billion-dollar marketing budget and projections for $5 billion in annual transactions by 2020, according to slides...</p></div></li><li><img src="/img/content/news/bloomberg-logo.png" width="150" alt="Bloomberg Business Week"><div class="content-block"><h3><a href="http://www.businessweek.com/articles/2015-01-07/amazon-vs-dot-jet-dot-com-marc-lore-aims-to-beat-bezos" target="new">Amazon Bought This Man's Company. Now He's Coming for Them</a></h3><p>The historic downtown commercial district of Montclair, N.J., is known for its restaurants, antique shops, and art-house movie theater. It’s not usually home to lavishly funded attacks on the entrenched giants of global e-commerce. Yet on the second floor of a three-story red-brick building on Bloomfield Avenue, across a parking lot from a fancy pizza joint and up an unmarked stairwell, are the offices of one of the biggest bets in the history of online retail: a 100-employee startup called Jet.com.</p></div></li><li><img src="/img/content/news/business-insider-logo-154x96.png" alt="Business Insider"><div class="content-block"><h3><a href="http://www.businessinsider.com/stealth-ecommerce-company-jet-insiders-promotion-2014-12" target="new">Why This Stealth E-Commerce Startup Decided To Offer Up To 100,000 Shares Of Stock To Non-Employees</a></h3><p><b>11/03/2014 -</b> The marketing team for the stealth e-commerce startup Jet, which raised $80 million earlier this year, was holed up in a conference room called The Fortress Of Solitude trying to think of ways to build up hype for site, pre-launch, when one member floated an interesting idea: “What if we gave a ‘share’ for a ...</p><p></p></div></li><li><img src="/img/content/news/digits_logo-154x32.png" alt="Business Insider"><div class="content-block"><h3><a href="http://blogs.wsj.com/digits/2014/09/16/diapers-com-founder-raises-new-funds-for-amazon-rival/" target="new">Diapers.com Founder Raises New Funds for Amazon Rival</a></h3><p>11/03/2014 - Marc Lore, who co-founded Diapers.com-parent Quidsi and sold it to Amazon.com AMZN +0.95% for about $550 million in 2010, is putting together another e-commerce site and is set to announce fresh funding on Tuesday.</p><p></p></div></li><li><img src="/img/content/news/recode_large_verge_medium_landscape-154x96.jpg" alt="Business Insider"><div class="content-block"><h3><a href="http://recode.net/2014/05/16/diapers-com-founder-could-raise-50-million-or-more-for-new-startup/" target="new">Diapers.com Founder Could Raise $50 Million or More for New Startup</a></h3>
