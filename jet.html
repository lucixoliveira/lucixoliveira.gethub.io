he app, and, as between Apple and Jet, any other claims, losses, liabilities, damages, costs or expenses attributable to any failure to conform to any warranty of Jet will be Jet’s responsibility, but only to the extent provided by these Terms of Use.  Please read our entire Terms of Use, as other sections of these Terms of Use limit Jet’s liability in this regard.</p><p>Apple, and Apple’s subsidiaries, are third-party beneficiaries of these Terms of Use with respect to your compliance with this section.  Upon your acceptance of these Terms of Use, Apple will have the right (and will be deemed to have accepted the right) to enforce the Terms of Use against you as a third party beneficiary thereof.  There are no other third-party beneficiaries of the Terms.</p><p>Entire Agreement and Admissibility; Applicability to Sellers</p><p>These Terms of Use constitute the entire agreement and understanding between you and Jet with respect to the subject matter hereof and supersede all prior or contemporaneous communications and proposals, whether oral or written, between the parties with respect to such subject matter. A printed version of these Terms of Use shall be admissible in judicial, arbitral or administrative proceedings to the same extent and subject to the same conditions as other business documents and records originally generated and maintained in printed form.</p><p>If you access or use the Jet Sites in your capacity as a registered Jet seller (i.e., a retail partner who has registered with Jet to sell products on the Jet Sites), then the Jet Retail Partner Agreement will apply to you in connection with such access and use, not these Terms of Use.  When a Jet retail partner accesses or uses the Jet Sites in any other capacity (e.g., as a Jet Member), these Terms of Use apply and not the Jet Retail Partner Agreement.</p><h3>Miscellaneous</h3><p>You may not assign or otherwise transfer these Terms of Use, by operation of law or otherwise, without Jet’s prior written consent.  Subject to the foregoing restriction, these Terms of Use will be binding on, inure to, and be enforceable against the parties and their respective successors and assigns.  Jet may assign these Terms of Use in its sole discretion by providing you notice of the same.  For example, Jet may unconditionally assign or otherwise transfer these Terms of Use to any successor in interest, such as an acquirer of a Jet company (via merger, sale of stock, etc.) or a buyer of substantially all of its assets.</p><p>Headings are for reference purposes only and do not limit the scope or extent of any section.</p><p>Jet’s failure to enforce your strict performance of any provision of these Terms of Use will not constitute a waiver of Jet’s right to enforce such provision or any other provision of these Terms of Use.</p><p>If any provision of this agreement is unlawful, void or unenforceable, the remaining provisions of the agreement will remain in place, except as explained in the second-to-last paragraphs of the “Disputes/Arbitration” and “Class Action Waiver” sections.</p><h3>How to Contact Us</h3><p>If you have any questions or comments, please contact our Members Services team by:</p><p>(1) emailing us at <a href="mailto:help@jet.com">help@jet.com</a> or</p><p>(2) contacting us by phone at 844-JET-CALL (844-538-2255) or</p><p>(3) mailing us at Jet Help at the following address: (a) prior to May 31, 2015, mail to 353 Bloomfield Avenue, Montclair, NJ 07042 and (b) on or after June 1, 2015, mail to 221 River Street, Hoboken, NJ 07030.</p></div></div></script><script type="text/ng-template" id="views/privacy_policy.html"><div data-jet-nav></div><div id="content_page"><h2>Jet Privacy Notice</h2><p>Last updated: January 7, 2015</p><p>We at Jet know your privacy matters. This Privacy Notice covers how Jet uses the personal information we collect through the Jet Sites. In this Privacy Notice:</p><ul><li>When we say <b>“Jet”</b>, we mean Jet.com, Inc. (At times, we just refer to Jet as “we” and “us” – we hope this Privacy Notice reads better when we do that.)</li><li>When we say <b>“Jet Sites”</b> or <b>“Sites”</b>, we mean <a href="http://www.jet.com">www.jet.com</a> and other official Jet websites and Jet apps that link to this Privacy Notice.</li></ul><p><If>you have any questions or comments about this Privacy Notice, or if you would like us to update information we have about you, please contact us at <a href="mailto:privacy@jet.com">privacy@jet.com</a> or Jet.com, Inc., Attention: Privacy, (a) prior to May 31, 2015, mailed to 353 Bloomfield Avenue, Montclair, NJ 07042 and (b) on or after June 1, 2015, mailed to 221 River Street, Hoboken, NJ 07030.</If></p><h3>Information Collected</h3><h3>When You Provide Information Directly to Us</h3><p>When you visit the Jet Sites, you may provide personal information directly to us, including:</p><ul><li>Your contact information, such as name, address, telephone number, and email</li><li>Payment information, such as your credit card details, banking details, payment service details, and billing address</li><li>We also need your shipping information and the shipping information for people that you want us to ship your purchases to – so we will need shipping contact information such as name, shipping address and telephone number.</li></ul><blockquote>When you use an external social network (for example, your Facebook account) to log in to the Jet Sites or to interact with Jet in another way, we may collect your name and other details from your social network profile and account (please see your social network’s privacy policy or support documents for more information about their sharing of information with connected accounts).</blockquote><h3>Information Collected by Automated Means</h3><p>When you use the Jet Sites, we and third parties may collect certain information by automated means, using technologies such as cookies, Web server logs, Web beacons and JavaScript.</p><h3>Cookies</h3><p>Cookies are files that websites send to your computer or other Internet-connected device to uniquely identify your browser or to store information or settings on your device.
Our Sites may use HTTP cookies, HTML5 cookies, Flash cookies and other types of local storage (such as browser-based or plugin-based local storage).
Your browser may tell you how to be notified when you receive certain types of cookies and how to restrict or disable certain cookies.
You also may be able to delete your Flash cookies or adjust your Flash cookie settings by visiting the Adobe Flash Website Storage Settings Manager by following Adobe’s
instructions <a href="http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager.html" target="new">here</a> (instructions vary depending on your operating system and version of Flash).
<b>Please note, however, that without cookies you may not be able to use all of the features of our Sites.</b></p><h3>Web server logs and Web beacons</h3><p>In conjunction with the gathering of information through cookies, Web servers may log information such as your device type, operating system type, browser type, domain, and other system settings, as well as the language your system uses and the country and time zone where your device is located. The Web server logs also may record information such as the address of the Web page that referred you to our Sites and the IP address of the device you use to connect to the Internet. They also may log information about your interaction with our Sites, such as which pages you visit. To control which Web servers collect information by automated means, we may place tags on our Web pages called "Web beacons," which are files that link Web pages to particular Web servers and their cookies.</p><h3>JavaScript</h3><p>We or third parties also may send instructions to your device using JavaScript or other computer languages to store or gather the sorts of information described above and other details about your interactions with the Sites.</p><h3>How Information is Used</h3><p>We may use the information you provide directly to us and information collected by automated means for various purposes, including to:</p><ul><li>Process, evaluate, and respond to your purchases, requests, inquiries, and applications</li><li>Create, administer, and communicate with you about your accounts</li><li>Contact you with marketing communications online and offline</li><li>Displaying relevant advertising to you on our Sites and across the Internet</li><li>Verify your identity</li><li>Operate, evaluate, and improve our business (including developing new products and services; managing our communications; performing market research, data analytics and data enhancement and insights; determining and managing the effectiveness of our advertising and marketing; analyzing, improving and customizing products, services, Sites and communications; administering our Sites; and performing accounting, auditing, billing, reconciliation, and collection activities)</li><li>Protect against and prevent fraud, unauthorized transactions, claims and other liabilities, and manage risk exposure and quality</li><li>Comply with and enforce applicable legal requirements, industry standards and our policies and terms, such as our
<a href="#/terms_of_use">Terms of Use</a></li></ul><p>We use third-party Web analytics services on our Sites, such as those of Google Analytics. These service providers use cookies and other technology (as described in the “Information Collected by Automated Means” section above) to help us analyze how users use the Sites. The information collected by such technology (including, where applicable, your IP address) will be disclosed to or collected directly by these service providers. Learn about Google Analytics and its opt-out choices
<a href="https://tools.google.com/dlpage/gaoptout" target="new">here.</a></p><p>Data about your activities on our Sites may be collected for use in providing advertising tailored to your individual interests on other websites and online services. You may choose whether to have your information collected for that purpose. We participate in advertising services administered by third parties. The ad services may track your online activities over time by collecting information through automated means, including through the use of the automated technologies described above, and they may use this information to show you advertisements for Jet or others that are tailored to your individual interests or characteristics and/or based on prior visits to our Sites. We and third-party vendors may use first-party cookies and third-party cookies together, as well as other automated means and the data collected through such means, (1) to inform, optimize, and serve ads (including ads based on past visits to our Sites) and (2) to report on our ad impressions, other uses of ad services, and interactions with these ad impressions and ad services (including how they are related to visits to our Sites). To learn more about interest-based advertising generally, including how to opt out from the targeting of interest-based ads by some of our current ad service partners,
<a href="http://www.aboutads.info/choices/" target="new">click here.</a></p><h3>Information Sharing</h3><p>We share personal information we collect on our Sites with our service providers. We provide personal information to the merchants who fulfill the orders you place on our Sites. We share personal information with our subsidiaries, affiliates and joint marketing partners. We may share aggregated, anonymized or de-identified personal information with any third party, without any restriction, including through the use of cookies and other automated technologies. We may share personal information at your request.</p><p>Subject to applicable law, we may disclose information about you (1) if we are required to do so by law, regulation or legal process, such as a subpoena; (2) when we believe disclosure would be appropriate in response to requests by government entities, such as law enforcement authorities; (3) when we believe disclosure is necessary or appropriate to prevent physical, financial or other harm, injury or loss; (4) in connection with an investigation of suspected or actual unlawful activity or (5) for fraud detection and prevention.</p><p>We also will transfer personal information we have about you in the event we sell or transfer all or a portion of our business or assets (such as in connection with a merger, acquisition, reorganization, dissolution or liquidation) or take steps in anticipation of such a transaction.</p><p>Third parties may collect personally identifiable information about your online activities over time and across different websites when you use our Sites. For example, third-party providers of certain embedded content and tools on our Sites (such as social network plug-ins) may collect personal information directly from you in connection with your interaction with such content and tools. Such providers’ use of the information is subject to their own privacy policies, which we recommend you review. We are not responsible for such providers’ privacy practices, which are not covered by this Privacy Notice.</p><h3>Your Choices</h3><p>If you would like to update or modify your personal information, you may contact us as described in the How To Contact Us section below or, where applicable on certain Jet Sites, you may make these choices directly by logging into your account. You also may unsubscribe from any of our promotional emails by clicking on the “unsubscribe” link in any promotional email you receive from us.</p><h3>Information Security</h3><p>We can’t promise that our security program will eliminate all security risks. We take steps to protect your information, but when you provide information to us (for example, payment card information), you do so at your own risk. You can do your part by taking steps such as:</p><p>(1) using a unique password for our Sites that never has or will be used anywhere else – please think up a new one that you never used before – and please only use that password with us</p><p>(2) protecting the confidentiality of your username and password – don’t give your username and password to anyone, anywhere, anytime</p><p>(3) accessing our Sites only from devices that have an up-to-date operating system and up-to-date security software (this makes the Jet Site work better anyway), and</p><p>(4) notifying us of any suspected unauthorized activity – you can contact us to try to help figure this out. We can take steps to help reset your account.</p><p>Taking these steps will not guarantee security but may help lower the risk or impact of certain security threats. For further information about protecting your security,
visit <a href="http://www.consumer.ftc.gov/topics/computer-security">http://www.consumer.ftc.gov/topics/computer-security.</a></p><h3>Links to Other Websites and Online Services</h3><p>The Jet Sites may provide links to other websites and online services, such as for your convenience and for your information. For example, we may provide links to the websites of merchants or manufacturers of products sold on the Jet Sites or third party service providers that help the Jet Sites work well. Linked websites and services may have their own privacy policies, which we strongly suggest you review. We are not responsible for the content of any third-party websites or services, any use of those websites or services, or their privacy or security practices.</p><h3>Updates to Our Privacy Notice</h3><p>We may update this Privacy Notice periodically to reflect changes in our personal information practices or relevant laws or, as a new company, as we grow and do cool new stuff. To notify you of any changes that we make, we will post the updated
version on <a href="http://www.jet.com">www.jet.com</a> and indicate at the top of this page when it was last updated.</p><h3>How to Contact Us</h3><p>If you have any questions or comments about this Privacy Notice, or if you would like us to update information we have about you, please contact us
at <a href="mailto:privacy@jet.com">privacy@jet.com</a> or Jet.com, Inc., Attention: PRIVACY, (a) prior to May 31, 2015, mailed to 353 Bloomfield Avenue, Montclair, NJ 07042 and (b) on or after June 1, 2015, mailed to 221 River Street, Hoboken, NJ 07030.</p></div></script><script type="text/ng-template" id="views/contact.html"><div data-jet-nav></div><div id="content_page"><h2>Contact Us</h2></div></script><script type="text/ng-template" id="views/careers.html"><div data-jet-nav></div><div id="content_page"><h2>Careers</h2><h3>Come join us at Jet</h3><p>Jet is the world’s most brilliant place to shop online — and life here at the office is pretty genius, too. Whether we’re raiding the FreshDirect fridge or finding genius solutions to interesting challenges, we uphold three values:</p><ol><li>Trust explicitly</li><li>Work transparently</li><li>Think Audaciously</li></ol><p>We embolden our employees to be open, to rely on each other without question, to work toward higher aims of transparency and customer empowerment, and to be intrepid with their ideas — because we believe that big thinking leads to big change. In the marketplace, we disrupt, but as a team, we collaborate.</p><h2>Job listings</h2><h3>Customer Experience/Product</h3><ul><li><a href="#/careers-manager-of-partner-experience/">Manager of Partner Experience UX & Design</a></li></ul><h3>Technology</h3><ul><li><a href="#/careers-data-scientist/">Data Scientist</a></li><li><a href="#/careers-back-end-developer/">Back-End (F#) Developer</a></li></ul><p></p><h2>Benefits</h2><div class="three-columns clearfix"><ul><li><div class="column-content">At Jet, there are no salary negotiations. Instead, we offer premium fixed salaries at each level of seniority. You know the playing field’s level and you’ll never wonder how your pay stacks up against your colleague’s.</div></li><li><div class="column-content">Everyone at Jet owns a share of the company. This means we all own the success of the team and that everyone’s eyes are on the prize: customer empowerment.</div></li><li><div class="column-content">We believe coworkers should trust and rely on each other explicitly. When you take time off, you should take the time you need without judgement. Your team has your back. So by all means, savor that staycation or trot the globe.</div></li></ul></div><div class="questions">Have more questions? <a href="mailto:customercare@jet.com">Contact Us.</a></div></div></script><script type="text/ng-template" id="views/purchase_terms.html"><div data-jet-nav></div><div id="content_page"><h2>Purchase Terms</h2><p>Last updated: January 7, 2015</p><p>These Purchase Terms are part of the <a href="/#/terms_of_use">Jet Terms of Use</a>. They apply to purchases made on the Jet Sites.
These Purchase Terms don’t apply to purchases made on third-party websites through our <strong>Jet Anywhere program.</strong></p><h3>Purchases Generally</h3><p>Only registered Jet Members using their own Jet membership accounts are authorized to make purchases on the Jet Sites.</p><p>The total price required for a purchase on the Jet Sites may depend on a number of factors that may change between the time you start adding items to your cart and the time you submit your purchase request. Items on the Jet Sites have a member price associated with each item. Additionally, savings amounts (“Jet Bonus Savings”) may be applied to the Member price(s) of the item(s) in your cart as you shop. For example, our system may lower or raise the Jet Bonus Savings applied to the item(s) in your cart, according to factors such as (i) the other items present in your cart, (ii) your shipping address, and (iii) your settings and preferences. The types of factors affecting prices may vary frequently. Accordingly, you must review your complete order, including any applicable Jet Bonus Savings (or any other savings amount), the final total purchase price and the final individual item prices, before you submit your purchase request.</p><p>Your submission of a purchase request is an offer by you to purchase the items selected at the prices indicated immediately prior to your submission of the request. This offer remains open until we email you to confirm that it has been accepted or that it has not been accepted (e.g., because an item has become unavailable).   Following acceptance, we will notify you of the identity of the seller(s) that will be selling and fulfilling your order. We cannot confirm the price of an item until after your order is placed. Pricing errors may occur on the Jet Sites. We reserve the right to cancel any orders containing pricing errors, with no further obligations to you, even after your receipt of the order confirmation mentioned above or a shipping notice. We may, at our discretion, either contact you for instructions or cancel your order and notify you of the cancellation.</p><p>Jet does not currently accept coupons (other than those distributed by Jet).</p><h3>Taxes</h3><p>Items sold on the Jet Sites may be subject to tax. As on other e-commerce sites, prior to submitting your purchase request, you will see an estimate of the tax to be collected. The amount of tax charged on your order will depend on various factors, including the items purchased, the shipment destination, and the identity of the seller(s). Upon acceptance of your order, we will notify you of the identity of the seller(s) that will be selling and fulfilling your order items.</p><p>If Jet is the seller of your item(s), any applicable tax will be applied to the price you pay for items, including any and all Jet Bonus Savings.</p><p>If Jet is not the seller of your item(s), any applicable tax on items will be applied to the price listed for those items by the third party seller, as indicated on the checkout page and/or in the confirmation email sent to you upon order acceptance and/or shipment. In this instance, Jet Bonus Savings will not act to reduce the price on which any applicable tax is applied.</p><h3>Title and Risk of Loss</h3><p>Risk of loss and title of items purchased on the Jet Sites passes to you upon delivery of the items to the common carrier.</p><h3>Returns and Refunds</h3><p>Returns and refunds are available only as described in our
<a href="#/help_faq">Returns/Refund policy.</a></p></div></script><script type="text/ng-template" id="views/membership_terms.html"><div data-jet-nav></div><div id="content_page"><h2>Jet Membership Terms</h2>
<p class="p2">Last update posted:&nbsp; January 7, 2015</p>
<p class="p2">Jet is excited that you are now a Jet Member!&nbsp; And, here are the Jet Membership Terms.&nbsp;</p>
<p class="p2">These Jet Membership Terms are part of the <a href="/#/terms_of_use"><strong>Jet Terms of Use</strong></a>.&nbsp;
    (Please click on and read the Jet Terms of Use, they contain important legal information about your membership terms, and you are bound both by these Jet Membership Terms and the Jet Terms of Use.)</p>
<h3>Jet Membership</h3>
<ul>
    <li>You must be a Jet Member to make purchases on our Jet Sites.</li>
    <li>Each Jet Membership is personal to that Jet Member and limited to use by you and your household. &nbsp;</li>
    <li>You may not purchase items for resale or rental. &nbsp; You can purchase items for personal use, and you can also purchase items for your business, like office supplies, but not for commercial resale.</li>
</ul>
<h3>Membership Fees</h3>
<ul>
    <li>The Jet membership fee is paid in advance for your membership term.&nbsp; Taxes may apply on the Jet membership fee.</li>
    <li>We may offer free memberships that are valid for some period of time (or for some number of purchases) (&ldquo;<strong>Trial Membership</strong>&rdquo;).&nbsp; If you have a Trial Membership, the term begins when you sign up for the membership, except where the trial offer specifies otherwise.&nbsp; After your Trial Membership expires or terminates, you will then be asked to pay for your membership to continue shopping on Jet.</li>
    <li>You cannot combine Trial Memberships - without Jet&rsquo;s express written consent.&nbsp; So, if you have a 3 month Trial Membership, then you can&rsquo;t use another 3 month Trial Membership (unless that Trial Membership explicitly says that you can).&nbsp;</li>
</ul>
<h3>Membership Savings Guarantee / Terminating Your Membership</h3>
<ul>
    <li>We hope you never want to stop being a Jet Member.&nbsp; But, you may cancel your membership any time by following the instructions indicated on the <a href="/#/profile">Your Account</a> page.</li>
    <li><strong>Membership Savings Guarantee</strong>. &nbsp; If you cancel your paid annual membership and you have not realized Jet bonus savings greater than your current annual membership fee, we will refund you the difference.
        To do so, follow the instructions on the <a href="/#/profile">Your Account</a> page.
        <ul>
            <li>This guarantee applies only to memberships where you have paid the membership fee.</li>
        </ul>
    </li>
    <li>Also, if you cancel a paid membership within 3 business days of signing up for it, or within 3 business days of converting from a free trial to a paid membership, we will refund your full membership fee, provided that you haven&rsquo;t yet placed an order on Jet or otherwise used your paid membership. &nbsp;</li>
    <li>Membership fees are otherwise nonrefundable, except as described in the Termination by Jet section of the <a href="/#/terms_of_use"><strong>Terms of Use</strong></a>. &nbsp;</li>
</ul>
<h3>Membership Renewals</h3>
<ul>
    <li>A paid annual membership is set to automatically renew for another year, unless you opt out of renewal or cancel your membership prior to that renewal date. Upon renewal, you authorize us to charge the membership rate (and any applicable taxes) in effect at the time of renewal to any payment card that we then have on file for you. &nbsp;</li>
</ul>
<p class="p2">Jet reserves the right to terminate your Jet membership and close your account at any time in our sole discretion, without advance notice.&nbsp;
    If we do, you are generally eligible for the membership savings guarantee described above.&nbsp; However, for the administrative burden of terminating your membership,
    Jet will not give any refund for termination related to conduct that we determine, in our discretion,
    violates our Terms of Use.&nbsp; Please see the <a href="/#/terms_of_use"><strong>Jet Terms of Use</strong></a>
    for more information.</p></div></script><script type="text/ng-template" id="views/jet_anywhere_terms.html"><div data-jet-nav></div><div id="content_page"><h2>Jet Anywhere Terms</h2>
<p class="p2">Last update posted:&nbsp; January 7, 2015</p>
<p class="p2">These Jet Anywhere Terms are part of the <a href="/#/terms_of_use"><strong>Jet Terms of Use</strong></a>, and they only apply to our Jet Anywhere program.&nbsp; These terms contain important limits and conditions dealing with the Jet Anywhere program.&nbsp;</p>
<p class="p2">Purchases made on the other Jet sites are governed instead by our <a href="/#/purchase_terms"><strong>Jet Purchase Terms</strong></a>. &nbsp;</p>
<p class="p2"><strong><u>No relationship with merchants on Jet Anywhere</u></strong><strong>:&nbsp; Many merchants included on Jet Anywhere are </strong><strong>not</strong><strong> affiliated with Jet, and these merchants (and their brands) have </strong><strong>not</strong><strong> endorsed or sponsored Jet Anywhere.&nbsp; The names and logos listed on Jet Anywhere are owned or controlled by the merchants where you make the Eligible Purchases, and are </strong><strong>not</strong><strong> licensed or owned by Jet.&nbsp;</strong></p>
<p class="p2"><strong>How to use Jet Anywhere</strong></p>
<p class="p2">You must be a Jet member to use Jet Anywhere.&nbsp; Sign up for a Jet membership <a href="https://jet.com/#/gate"><strong>here</strong></a>.&nbsp;
    Once you have a Jet membership, visit the <a href="https://www.jet.com/#/anywhere">Jet Anywhere portal</a> to view the list of eligible merchants.
    Visiting this portal and clicking on the links to eligible merchant websites prior to shopping allows you to earn JetCash by making Eligible Purchases.&nbsp;</p>
<p class="p2"><strong>How to make Eligible Purchases on Jet Anywhere</strong></p>
<p class="p2"><strong>&ldquo;Eligible Purchases&rdquo; </strong>are purchases you make on Jet Anywhere where you are eligible to receive JetCash.&nbsp;
    Making Eligible Purchases is easy: Follow the <a href="https://jet.com/#/help_faq#anywhere"><strong>step by step instructions</strong></a> on the Jet Anywhere portal to make your Eligible Purchases. &nbsp;</p>
<p class="p2">Failure to follow the instructions may result in no JetCash being earned.&nbsp;</p>
<p class="p2"><strong>What is JetCash?</strong></p>
<p class="p2">&ldquo;<strong>JetCash</strong>&rdquo; is a reward incentive exclusively available to Jet Members that is issued on Eligible Purchases.&nbsp; JetCash is added to your Jet Membership account and can be used to offset the cost of orders placed on www.jet.com. &nbsp; &nbsp;</p>
<p class="p2"><strong>JetCash is issued for promotional purposes, has no intrinsic value and may not be redeemed for cash.&nbsp;</strong></p>
<p class="p2"><strong>How much JetCash can I receive on an Eligible Purchase?&nbsp;</strong></p>
<p class="p2">Specific JetCash amounts that you may earn on Eligible Purchases vary by merchant and product category.&nbsp; Visit the <a href="https://www.jet.com/#/anywhere"><strong>Jet Anywhere portal</strong></a> for specific JetCash amounts (and any other qualifications) relating to any specific Eligible Purchase.&nbsp; Jet reserves the right to change the list of eligible merchants, JetCash amounts, or qualifications at any time.</p>
<p class="p2">While we try to ensure that our Jet Anywhere portal&rsquo;s descriptions and calculations of JetCash that can be earned are accurate and complete, this information may sometimes be out of date (for example, if a merchant changes its policies or if there is a human error).&nbsp; Jet will not be responsible for inaccuracies or errors on Jet Anywhere and reserves the right to modify any JetCash amounts that result from these inaccuracies or errors. &nbsp;</p>
<p class="p2">JetCash is generally only earned on the individual item prices/merchandise subtotal of your Eligible Purchases, net of any discounts or coupons used on those items.&nbsp; Unless otherwise indicated, JetCash is not earned on taxes, shipping, gift-wrapping, extended warranties, or any other additional fees on Eligible Purchases. &nbsp;</p>
<p class="p2"><strong>When will I receive JetCash? &nbsp;</strong></p>
<p class="p2">We will typically issue JetCash into your Jet Member account within three (3) business days after you forward your purchase confirmation email to <a href="mailto:anywhere@jet.com">anywhere@jet.com</a>.&nbsp; However, read below for exceptions to when Jet will issue JetCash to your account.&nbsp; &nbsp;</p>
<p class="p2"><strong>Redeeming JetCash&nbsp;</strong></p>
<p class="p2">You will have the option to apply any available JetCash in your Jet membership account to purchases you make on www.jet.com as part of your Jet membership.</p>
<p class="p2"><strong>Expiration of JetCash</strong></p>
<p class="p2">You must have an active Jet membership to use JetCash, and as long as you remain a Jet member, your JetCash does not expire.&nbsp; Any unused JetCash expires after six (6) months of membership inactivity, except where prohibited by applicable law.&nbsp; If your Jet membership expires before you use or receive your full balance of JetCash, we will hold the JetCash for you so that you can use it the next time you have an active Jet membership, subject to the six month expiration period referred to above. &nbsp;</p>
<p class="p2"><strong>When is a purchase not an &ldquo;Eligible Purchase&rdquo;?&nbsp;</strong></p>
<p class="p2">Eligible Purchases are modified or disqualified by the below conditions:</p>
<ul>
    <li>Because the Jet Anywhere program is inspired by our desire to pass through extra savings, through referral fees, to you, a purchase is only an Eligible Purchase if the eligible merchant eventually pays Jet a referral fee applicable to that purchase.&nbsp; The decision to pay us a referral fee, and the exact amount of the referral fee, are in the merchant&rsquo;s discretion. Accordingly, we reserve the right to not issue JetCash if we do not receive a referral fee for your Eligible Purchase. The best way to ensure that a purchase is deemed eligible is to follow the steps outlined in the FAQ. &nbsp;</li>
    <li>You may not earn JetCash on the purchase of gift cards, gift certificates or other similar cash equivalents.</li>
    <li>You may not earn JetCash on purchases where a gift card, gift certificate or other similar instrument (such a loyalty points) is used as a payment method, unless a merchant specifically states otherwise. &nbsp;</li>
    <li>You may not earn JetCash on purchases of items for resale or rental.</li>
    <li>You may not earn JetCash on the purchase of collectible items that have a readily available trading market, such as coins, stamps, sports collectibles or similar items as determined by Jet in our sole discretion.</li>
    <li>You may not earn JetCash on orders shipped outside of the United States. &nbsp; &nbsp;</li>
    <li>You may not earn JetCash on purchases made with merchants that are not listed on the Jet Anywhere portal at the time the Eligible Purchase is made. &nbsp;</li>
    <li>You may not earn JetCash on purchases made using offline channels (for example, in store purchases). &nbsp;</li>
    <li>We reserve the right to delay or deny the issuance of JetCash for any reason in our sole discretion. &nbsp;</li>
</ul>
<p class="p4">Additionally, Jet will not issue JetCash to your account (or if issued, may be voided) if:</p>
<ul>
    <li>We learn that the purchased item for which JetCash was earned has been returned.</li>
    <li>We believe the Eligible Purchase or corresponding referral fee may be the result of activity that is fraudulent, unlawful, or otherwise in violation of our Terms of Use or the relevant merchant&rsquo;s requirements.&nbsp;</li>
</ul>
<p class="p2">Additionally, Jet reserves the right to void or revoke our previous issuance of any JetCash for any of the reasons explained above (for example, if you return an Eligible Purchase to the merchant or if you participate in resale activities).</p>
<p class="p2"><strong>Rules that apply to travel purchases</strong></p>
<p class="p2">Any JetCash earned on Eligible Purchases of travel related items (including but not limited to, airfare, hotels and rental cars) will be awarded based on completed travel and may be subject to approval delays or require additional verification.<strong>&nbsp;</strong></p>
<p class="p2"><strong>Limits to your Jet Anywhere account&nbsp;</strong></p>
<p class="p2">Your Jet account can earn a maximum of $1,000 in JetCash in any given calendar year (January 1 to December 31).&nbsp; We will process Eligible Purchases and issue the relevant JetCash to your account up to that maximum amount.&nbsp; Any Eligible Purchases processed after that annual amount is reached during any calendar year will be deemed ineligible in the current year and will not carryover to the next year. &nbsp;</p>
<p class="p2"><strong>No transfer of JetCash</strong></p>
<p class="p2">JetCash is nontransferable and not assignable under any circumstances.&nbsp; Jet reserves the right to impose additional rules or to monitor accounts to enforce this provision.</p>
<p class="p2"><strong>We are us, and they are them, and related legalese</strong></p>
<p class="p2">Jet is not a party to your transactions with eligible merchants, regardless of whether your purchase qualifies as an Eligible Purchase. &nbsp; Jet is not the seller or supplier of any of the goods or services these merchants make available through Jet Anywhere.&nbsp; Jet does not endorse or make any promises regarding the merchants or their goods and services.&nbsp; We have none of the legal obligations that may apply to the sellers or suppliers of the merchant&rsquo;s goods or services.&nbsp; We have no control over or responsibility for:&nbsp;</p>
<ul>
    <li>the quality, safety or legality of the goods or services available from any eligible merchant,&nbsp;</li>
    <li>whether the merchant will complete any transaction, or&nbsp;</li>
    <li>whether the merchant will comply with its own terms and legal obligations. &nbsp;</li>
</ul>
<p class="p2"><strong>We may have no relationship with the eligible merchant, or we may work with them only via an intermediary. </strong>You should exercise no lesser degree of caution in entering into a transaction with eligible merchants via Jet Anywhere than you would when entering into the same or similar transactions through any other means without Jet Anywhere. &nbsp;</p>
<p class="p2">If something goes wrong with your purchase, you must take it up directly with the merchant, not Jet.&nbsp; Between you and the merchant, your purchase will be subject to the merchant&rsquo;s own terms and conditions, and Jet isn&rsquo;t obligated by the merchant&rsquo;s terms and conditions.&nbsp;</p>
<p class="p2">However, your participation in the Jet Anywhere program and any dispute that arises between you and Jet relating to Jet Anywhere is subject to the <a href="/#/terms_of_use"><strong>Jet Terms of Use</strong></a>, including these Jet Anywhere Terms.&nbsp;</p>
<p class="p2">For questions about Jet Anywhere, please contact <a href="mailto:anywhere@jet.com">anywhere@jet.com</a>.</p></div></script><script type="text/ng-template" id="views/careers-manager-of-partner-experience.html"><div data-jet-nav></div><div id="content_page"><h2>Manager of Partner Experience UX & Design</h2><h3>About this Job</h3><p>The Partner Experience team at Jet is responsible for delivering a comprehensive, seamless, and consistent end-to-end experience for Jet Partners from initial interest through long-term success.  The team is responsible for things such as mapping and analyzing end-to-end experience, driving sprint prioritization, working with cross-functional business owners to document feature requirements, bringing the feature requirements to life with customer-centric UX & design, and driving the daily sprint development process all the way from spec to acceptance testing.</p><p>We’re currently looking for a Manager of Partner Experience UX & Design to join our team.  You will report to the Director of Partner Experience.</p><h3>Desired Skills & Experience</h3><p>In this role, responsibilities include:</p><p>UX:<ul><li>Create wireframes that keep the interface beautiful, elegant, and easy to use</li><li>Direct the visual appearance of all new features and enhancements</li><li>Initiate & suggest UX enhancements and optimization opportunities</li><li>Act as the “go to” with in-depth knowledge of UX best practices & standards</li><li>Where necessary, prototype. Protoype.  Protype.  We will be working on new complex concepts that do not exist in marketplace.  Conduct user research and evaluate and adjust based on user feedback</li><li>Create storyboards, user flows, process flows and site maps to effectively communicate interaction and design ideas</li><li>Act as the user-advocate during the development process, subjecting early-stage designs to usability testing or expert review, and offering implementation suggestions from a user-centered perspective</li></ul></p><h3>Design & UI:</h3><ul><li>Work directly with the Creative Director to establish & promote design guidelines that promote best practices and consistent standards (while also complimenting the customer experience)</li><li>Leverage brand guidelines to execute development of all visual designs from concept to final hand-off to engineering</li><li>Conceptualize original ideas that bring simplicity and user friendliness to complex concepts</li><li>Create user friendly and intuitive data visualization mock ups</li><li>Where necessary, prototype. Prototype.  Prototype.  We will be working on new complex concepts that do not exist in marketplace.  Conduct user research and evaluate and adjust based on user feedback</li></ul><h3>About this Company</h3><p>Jet.com is a nascent, well-funded start-up in the e-commerce space which plans to be the hottest startup of 2015 (you will be kicking yourself if you can do this job but don’t get in touch with us!).  We have already recruited some of the best developers on the east coast, so you will be working with a very smart group of people in a very exciting company.</p><p>We also offer:</p><ul><li>Competitive salary, benefits, equity</li><li>Happy hours</li><li>Team lunches</li><li>Bagel Fridays (and beer train Fridays for all NYC commuters!)</li><li>Kitchen stocked with snacks</li><li>Ping pong and pool tournaments</li><li>Unlimited vacation days</li></ul><a href="mailto:marketingcareers@jet.com">I'm Interested</a></div></script><script type="text/ng-template" id="views/careers-data-scientist.html"><div data-jet-nav></div><div id="content_page"><h2>Data Scientist</h2><h3>About this Job</h3><p>Jet.com is a stealth startup in the ecommerce space that will change ecommerce forever in 2015! We are looking for a Data Scientist to:</p><h3>Responsibilities</h3><ul><li>Apply machine learning and optimization algorithms to maximize the efficiency of our business and minimize risks.</li><li> Build, validate, and test predictive models using machine learning techniques to explain or predict behavior and solve a variety of business and engineering problems.</li><li>Identify, collect, and explore the right data used for predictive modeling and algorithm development.</li><li>Extract and transform data from existing data stores, perform ad-hoc analyses, and report analysis results.</li><li>Define and implement processes and procedures on analytical projects to ensure consistency.</li><li>Assist managers with finding patterns and relationships in data.</li></ul><p>Desired Skills & Experience</p><ul><li>4+ years of work experience in the machine learning field.</li><li>A deep understanding of machine learning and is interested in applying it at scale.</li><li>Experience with natural language processing and classification algorithms.</li><li>Experience with data cleaning, preparation, and feature building and selection techniques.</li><li>Experience working with large data sets to solve problems.</li><li>Familiarity with relational databases and SQL.</li><li>Prior hands-on experience with Java, C/C++, or Python and the ability to write reusable and efficient code to automate analyses and data processes (Able to program in Java is highly desirable).</li><li>Effective communication, interpersonal and teamwork skills.</li><li>Ability to handle multiple concurrent projects while working independently and in teams.</li><li>Ability to work in a fast-paced and deadline driven environment.</li><li>MS or Ph.D. in Computer Science, Artificial Intelligence, Mathematics, Statistics, Operations Research or related fields.</li></ul><h3>About this Company</h3><p>Jet.com is a nascent, well-funded start-up in the e-commerce space which plans to be the hottest startup of 2015 (you will be kicking yourself if you can do this job but don’t get in touch with us!).  We have already recruited some of the best developers on the east coast, so you will be working with a very smart group of people in a very exciting company.</p><p>We also offer:</p><ul><li>Competitive salary, benefits, equity</li><li>Happy hours</li><li>Team lunches</li><li>Bagel Fridays (and beer train Fridays for all NYC commuters!)</li><li>Kitchen stocked with snacks</li><li>Ping pong and pool tournaments</li><li>Unlimited vacation days</li></ul><a href="mailto:marketingcareers@jet.com">I'm Interested</a></div></script><script type="text/ng-template" id="views/careers-back-end-developer.html"><div data-jet-nav></div><div id="content_page"><h2>Back-End (F#) Developer</h2><h3>About this Job</h3><p>We are looking for exceptional F# developers to help us build a world class ecommerce platform. The role is wide ranging in its scope and will include working on all back end technology for our platform and supporting apps. The platform is an event driven (event sourced) system built largely in .Net and designed to run on the cloud (Azure).</p><p>Some of the key features of our environment:</p><ul><li>Primarily event driven.  We are heavy users of event sourcing (with Event Store powering our back end).</li><li>Largely Functional.  Most of our back end is written in F#.</li><li>Micro Service Model.  Our services consist of small, discreet and composable packages that can be deployed with minimum of effort.</li><li>Focus On Dev-Ops.  We strive for infrastructure as code and immutable servers to facilitate ease of deployment and management.</li></ul><h3>Desired Skills & Experience</h3><p>Responsibilities include:</p><ul><li>Work with other team members on design and implementation of core platform technologies (service communication, authentication etc.)</li><li>Working with product owners to build out services and related workflows.</li><li>Create unit, functional and load tests for all services.</li><li>Design, implement and test external facing APIs to facilitate external integration with our platform.</li><li>Work with front-end development teams to implement the platform on our own UIs (web and mobile sites, plus iOS and Android apps).</li></ul><h3>Qualifications</h3><ul><li>Strong .NET Development skills – Experience with F# (or a similar functional language) is desired but we will provide training</li><li>Solid understanding of large scale, cloud based distributed systems.</li><li>Experience with event driven systems.</li><li> Excellent communication skills.</li></ul><h3>About this Company</h3><p>Jet.com is a nascent, well-funded start-up in the e-commerce space which plans to be the hottest startup of 2015 (you will be kicking yourself if you can do this job but don’t get in touch with us!).  We have already recruited some of the best developers on the east coast, so you will be working with a very smart group of people in a very exciting company.</p><p>We also offer:</p><ul><li>Competitive salary, benefits, equity</li><li>Happy hours</li><li>Team lunches</li><li>Bagel Fridays (and beer train Fridays for all NYC commuters!)</li><li>Kitchen stocked with snacks</li><li>Ping pong and pool tournaments</li><li>Unlimited vacation days</li></ul><a href="mailto:marketingcareers@jet.com">I'm Interested</a></div></script><script type="text/ng-template" id="views/orders.html"><div data-jet-orders></div></script><!-- Order:--><!-- Merchant:--><!-- Product:--><script type="text/ng-template" id="views/orders-directive.html"><div id="orders_page" data-ng-style="{'min-height': resolution.height}" class="profile_layout"><div data-jet-nav></div><div class="page_wrapper clearfix profile"><div class="profile_layout_content"><div class="side_menu"><a href="#/profile" class="option profile"><div class="open-sans-bold">My Profile</div></a><a href="#/orders" class="option orders active"><div class="open-sans-bold">My Orders</div></a><a href class="option log_out"><div class="text open-sans-bold">Log Out</div><div class="spinner"><div class="img retina_background"></div></div></a><div pending-credits></div><div data-ng-show="user.savings" class="savings open-sans-light"><div class="piggy"></di  platform you can trust"></div><div class="feature-content"><h3>A platform you can trust.</h3><p>Always free shipping and returns, regardless of seller.</p><p>One awesome Member Services team on call from 10am – 10 pm EST.</p></div></li><li class="clearfix"><div class="icon"><img src="/img/content/icons/Profit-v2.png" width="70" alt="Membership that saves."></div><div class="feature-content"><h3>Membership that saves.</h3><p><b>Pass back savings:</b> We give all cost savings we unlock back to you in the form of lower prices.</p><p><b>Profit-free pricing:</b> All of our profits come from membership fees, not the products we sell.</p><p><b>Membership guarantee:</b> We guarantee you will save the $49.99 cost of membership, or we’ll refund the difference.</p></div></li></ul></div><a href class="close-button">Got it</a></div></div></script><script type="text/ng-template" id="views/gate-faq-modal.html"><div id="insider_info_container"><div class="clearfix"><a href class="close"></a></div><div id="content_page"><a href class="close-button">Got it</a></div></div></script><script type="text/ng-template" id="views/gate-privacy-modal.html"><div id="insider_info_container"><div class="clearfix"><a href class="close"></a></div><div id="content_page"><h2>Jet Privacy Notice</h2><p>Last updated: January 7, 2015</p><p>We at Jet know your privacy matters. This Privacy Notice covers how Jet uses the personal information we collect through the Jet Sites. In this Privacy Notice:</p><ul><li>When we say <b>“Jet”</b>, we mean Jet.com, Inc. (At times, we just refer to Jet as “we” and “us” – we hope this Privacy Notice reads better when we do that.)</li><li>When we say <b>“Jet Sites”</b> or <b>“Sites”</b>, we mean <a href="http://www.jet.com">www.jet.com</a> and other official Jet websites and Jet apps that link to this Privacy Notice.</li></ul><p><If>you have any questions or comments about this Privacy Notice, or if you would like us to update information we have about you, please contact us at <a href="mailto:privacy@jet.com">privacy@jet.com</a> or Jet.com, Inc., Attention: Privacy, (a) prior to May 31, 2015, mailed to 353 Bloomfield Avenue, Montclair, NJ 07042 and (b) on or after June 1, 2015, mailed to 221 River Street, Hoboken, NJ 07030.</If></p><h3>Information Collected</h3><h3>When You Provide Information Directly to Us</h3><p>When you visit the Jet Sites, you may provide personal information directly to us, including:</p><ul><li>Your contact information, such as name, address, telephone number, and email</li><li>Payment information, such as your credit card details, banking details, payment service details, and billing address</li><li>We also need your shipping information and the shipping information for people that you want us to ship your purchases to – so we will need shipping contact information such as name, shipping address and telephone number.</li></ul><blockquote>When you use an external social network (for example, your Facebook account) to log in to the Jet Sites or to interact with Jet in another way, we may collect your name and other details from your social network profile and account (please see your social network’s privacy policy or support documents for more information about their sharing of information with connected accounts).</blockquote><h3>Information Collected by Automated Means</h3><p>When you use the Jet Sites, we and third parties may collect certain information by automated means, using technologies such as cookies, Web server logs, Web beacons and JavaScript.</p><h3>Cookies</h3><p>Cookies are files that websites send to your computer or other Internet-connected device to uniquely identify your browser or to store information or settings on your device.
Our Sites may use HTTP cookies, HTML5 cookies, Flash cookies and other types of local storage (such as browser-based or plugin-based local storage).
Your browser may tell you how to be notified when you receive certain types of cookies and how to restrict or disable certain cookies.
You also may be able to delete your Flash cookies or adjust your Flash cookie settings by visiting the Adobe Flash Website Storage Settings Manager by following Adobe’s
instructions <a href="http://www.macromedia.com/support/documentation/en/flashplayer/help/settings_manager.html" target="new">here</a> (instructions vary depending on your operating system and version of Flash).
<b>Please note, however, that without cookies you may not be able to use all of the features of our Sites.</b></p><h3>Web server logs and Web beacons</h3><p>In conjunction with the gathering of information through cookies, Web servers may log information such as your device type, operating system type, browser type, domain, and other system settings, as well as the language your system uses and the country and time zone where your device is located. The Web server logs also may record information such as the address of the Web page that referred you to our Sites and the IP address of the device you use to connect to the Internet. They also may log information about your interaction with our Sites, such as which pages you visit. To control which Web servers collect information by automated means, we may place tags on our Web pages called "Web beacons," which are files that link Web pages to particular Web servers and their cookies.</p><h3>JavaScript</h3><p>We or third parties also may send instructions to your device using JavaScript or other computer languages to store or gather the sorts of information described above and other details about your interactions with the Sites.</p><h3>How Information is Used</h3><p>We may use the information you provide directly to us and information collected by automated means for various purposes, including to:</p><ul><li>Process, evaluate, and respond to your purchases, requests, inquiries, and applications</li><li>Create, administer, and communicate with you about your accounts</li><li>Contact you with marketing communications online and offline</li><li>Displaying relevant advertising to you on our Sites and across the Internet</li><li>Verify your identity</li><li>Operate, evaluate, and improve our business (including developing new products and services; managing our communications; performing market research, data analytics and data enhancement and insights; determining and managing the effectiveness of our advertising and marketing; analyzing, improving and customizing products, services, Sites and communications; administering our Sites; and performing accounting, auditing, billing, reconciliation, and collection activities)</li><li>Protect against and prevent fraud, unauthorized transactions, claims and other liabilities, and manage risk exposure and quality</li><li>Comply with and enforce applicable legal requirements, industry standards and our policies and terms, such as our
<a href="#/terms_of_use">Terms of Use</a></li></ul><p>We use third-party Web analytics services on our Sites, such as those of Google Analytics. These service providers use cookies and other technology (as described in the “Information Collected by Automated Means” section above) to help us analyze how users use the Sites. The information collected by such technology (including, where applicable, your IP address) will be disclosed to or collected directly by these service providers. Learn about Google Analytics and its opt-out choices
<a href="https://tools.google.com/dlpage/gaoptout" target="new">here.</a></p><p>Data about your activities on our Sites may be collected for use in providing advertising tailored to your individual interests on other websites and online services. You may choose whether to have your information collected for that purpose. We participate in advertising services administered by third parties. The ad services may track your online activities over time by collecting information through automated means, including through the use of the automated technologies described above, and they may use this information to show you advertisements for Jet or others that are tailored to your individual interests or characteristics and/or based on prior visits to our Sites. We and third-party vendors may use first-party cookies and third-party cookies together, as well as other automated means and the data collected through such means, (1) to inform, optimize, and serve ads (including ads based on past visits to our Sites) and (2) to report on our ad impressions, other uses of ad services, and interactions with these ad impressions and ad services (including how they are related to visits to our Sites). To learn more about interest-based advertising generally, including how to opt out from the targeting of interest-based ads by some of our current ad service partners,
<a href="http://www.aboutads.info/choices/" target="new">click here.</a></p><h3>Information Sharing</h3><p>We share personal information we collect on our Sites with our service providers. We provide personal information to the merchants who fulfill the orders you place on our Sites. We share personal information with our subsidiaries, affiliates and joint marketing partners. We may share aggregated, anonymized or de-identified personal information with any third party, without any restriction, including through the use of cookies and other automated technologies. We may share personal information at your request.</p><p>Subject to applicable law, we may disclose information about you (1) if we are required to do so by law, regulation or legal process, such as a subpoena; (2) when we believe disclosure would be appropriate in response to requests by government entities, such as law enforcement authorities; (3) when we believe disclosure is necessary or appropriate to prevent physical, financial or other harm, injury or loss; (4) in connection with an investigation of suspected or actual unlawful activity or (5) for fraud detection and prevention.</p><p>We also will transfer personal information we have about you in the event we sell or transfer all or a portion of our business or assets (such as in connection with a merger, acquisition, reorganization, dissolution or liquidation) or take steps in anticipation of such a transaction.</p><p>Third parties may collect personally identifiable information about your online activities over time and across different websites when you use our Sites. For example, third-party providers of certain embedded content and tools on our Sites (such as social network plug-ins) may collect personal information directly from you in connection with your interaction with such content and tools. Such providers’ use of the information is subject to their own privacy policies, which we recommend you review. We are not responsible for such providers’ privacy practices, which are not covered by this Privacy Notice.</p><h3>Your Choices</h3><p>If you would like to update or modify your personal information, you may contact us as described in the How To Contact Us section below or, where applicable on certain Jet Sites, you may make these choices directly by logging into your account. You also may unsubscribe from any of our promotional emails by clicking on the “unsubscribe” link in any promotional email you receive from us.</p><h3>Information Security</h3><p>We can’t promise that our security program will eliminate all security risks. We take steps to protect your information, but when you provide information to us (for example, payment card information), you do so at your own risk. You can do your part by taking steps such as:</p><p>(1) using a unique password for our Sites that never has or will be used anywhere else – please think up a new one that you never used before – and please only use that password with us</p><p>(2) protecting the confidentiality of your username and password – don’t give your username and password to anyone, anywhere, anytime</p><p>(3) accessing our Sites only from devices that have an up-to-date operating system and up-to-date security software (this makes the Jet Site work better anyway), and</p><p>(4) notifying us of any suspected unauthorized activity – you can contact us to try to help figure this out. We can take steps to help reset your account.</p><p>Taking these steps will not guarantee security but may help lower the risk or impact of certain security threats. For further information about protecting your security,
visit <a href="http://www.consumer.ftc.gov/topics/computer-security">http://www.consumer.ftc.gov/topics/computer-security.</a></p><h3>Links to Other Websites and Online Services</h3><p>The Jet Sites may provide links to other websites and online services, such as for your convenience and for your information. For example, we may provide links to the websites of merchants or manufacturers of products sold on the Jet Sites or third party service providers that help the Jet Sites work well. Linked websites and services may have their own privacy policies, which we strongly suggest you review. We are not responsible for the content of any third-party websites or services, any use of those websites or services, or their privacy or security practices.</p><h3>Updates to Our Privacy Notice</h3><p>We may update this Privacy Notice periodically to reflect changes in our personal information practices or relevant laws or, as a new company, as we grow and do cool new stuff. To notify you of any changes that we make, we will post the updated
version on <a href="http://www.jet.com">www.jet.com</a> and indicate at the top of this page when it was last updated.</p><h3>How to Contact Us</h3><p>If you have any questions or comments about this Privacy Notice, or if you would like us to update information we have about you, please contact us
at <a href="mailto:privacy@jet.com">privacy@jet.com</a> or Jet.com, Inc., Attention: PRIVACY, (a) prior to May 31, 2015, mailed to 353 Bloomfield Avenue, Montclair, NJ 07042 and (b) on or after June 1, 2015, mailed to 221 River Street, Hoboken, NJ 07030.</p><a href class="close-button">Got it</a></div></div></script><script type="text/ng-template" id="views/gate-terms-modal.html"><div id="insider_info_container"><div class="clearfix"><a href class="close"></a></div><div id="content_page">
